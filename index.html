<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --blue:#1E90FF;
      --blue2:#4a86ff;
      --bg:#f5f7fb;
      --card:#fff;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --shadow2:0 8px 18px rgba(0,0,0,.08);
      --radius:18px;
      --muted:#6b7280;
      --text:#0f172a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:linear-gradient(#d7e7ff, var(--bg) 220px);
    }
    header{
      position:sticky; top:0; z-index:5;
      background:linear-gradient(90deg, var(--blue), var(--blue2));
      color:#fff;
      padding:18px 18px 16px;
      box-shadow:var(--shadow2);
    }
    .headInner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      line-height:1.1;
      user-select:none;
    }
    .logoRow{
      display:flex; align-items:center; gap:10px;
    }
    .logoRow img{
      height:44px; width:auto;
      filter:drop-shadow(0 2px 3px rgba(0,0,0,.2));
    }
    .subTitle{
      font-size:14px;
      opacity:.92;
      letter-spacing:.4px;
    }
    .sessionPill{
      position:absolute;
      right:0;
      display:flex;
      align-items:center;
      gap:10px;
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.25);
      padding:8px 12px;
      border-radius:999px;
      backdrop-filter: blur(6px);
      font-size:13px;
    }
    .dot{
      width:9px; height:9px; border-radius:50%;
      background:rgba(255,255,255,.5);
      box-shadow:0 0 0 2px rgba(255,255,255,.2);
    }
    .sessionPill.on .dot{ background:#33d17a; box-shadow:0 0 0 2px rgba(51,209,122,.25) }

    main{
      max-width:1100px;
      margin:22px auto 60px;
      padding:0 16px;
    }

    .panel{
      background:rgba(255,255,255,.65);
      border:1px solid rgba(255,255,255,.7);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .row .grow{ flex:1 1 280px; }
    input[type="text"], input[type="password"]{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.12);
      background:rgba(255,255,255,.9);
      outline:none;
      font-size:15px;
    }
    input[type="text"]:focus, input[type="password"]:focus{
      border-color:rgba(30,144,255,.55);
      box-shadow:0 0 0 4px rgba(30,144,255,.14);
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-weight:700;
      cursor:pointer;
      transition:transform .05s ease, filter .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform:translateY(1px) }
    .btnPrimary{
      background:linear-gradient(90deg, var(--blue), var(--blue2));
      color:#fff;
      box-shadow:0 10px 18px rgba(30,144,255,.22);
    }
    .btnDark{
      background:#111827;
      color:#fff;
      box-shadow:0 10px 18px rgba(0,0,0,.18);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none }

    .hint{
      margin-top:8px;
      font-size:12.5px;
      color:var(--muted);
    }

    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      display:none;
    }
    .msg.good{ display:block; background:rgba(51,209,122,.14); border:1px solid rgba(51,209,122,.25) }
    .msg.bad{ display:block; background:rgba(239,68,68,.12); border:1px solid rgba(239,68,68,.22) }

    .cards{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card{
      background:rgba(255,255,255,.88);
      border:1px solid rgba(15,23,42,.08);
      border-radius:var(--radius);
      box-shadow:var(--shadow2);
      padding:18px;
    }

    .h2{
      font-size:18px;
      margin:0 0 10px;
    }
    .h3{
      font-size:15px;
      margin:0 0 10px;
      color:#0b1220;
    }

    .kvGrid{
      display:grid;
      grid-template-columns: 180px 1fr;
      gap:8px 14px;
      align-items:start;
    }
    .kv{ display:contents; }
    /* âœ… FIX: field label blue (OkObserver style) */
    .k{color:var(--blue);font-size:12px;text-transform:lowercase;font-weight:700}
    .v{font-size:14px}
    .muted{ color:var(--muted); font-size:13px }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 860px){
      .grid2{ grid-template-columns:1fr }
      .kvGrid{ grid-template-columns: 140px 1fr; }
    }

    .tbl{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
    }
    .tbl th, .tbl td{
      padding:12px 12px;
      border-bottom:1px solid rgba(15,23,42,.08);
      vertical-align:top;
      font-size:13.5px;
    }
    .tbl th{
      text-align:left;
      font-size:12px;
      letter-spacing:.45px;
      color:rgba(15,23,42,.7);
      background:rgba(30,144,255,.06);
      text-transform:uppercase;
    }
    .tbl tr:last-child td{ border-bottom:0 }

    .badge{
      display:inline-block;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(30,144,255,.12);
      border:1px solid rgba(30,144,255,.18);
      color:#0b3a80;
      font-size:12px;
      font-weight:700;
      margin-left:8px;
    }

    details{
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.10);
      background:rgba(255,255,255,.82);
      overflow:hidden;
    }
    summary{
      cursor:pointer;
      padding:12px 14px;
      font-weight:800;
      color:#0b1220;
      background:rgba(15,23,42,.04);
      user-select:none;
    }
    pre{
      margin:0;
      padding:12px 14px;
      overflow:auto;
      font-size:12px;
      line-height:1.35;
    }

    .noteStack{ display:flex; flex-direction:column; gap:10px; }
    .noteCard{
      border-radius:14px;
      background:rgba(255,255,255,.92);
      border:1px solid rgba(15,23,42,.08);
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      padding:10px 12px;
    }
    .noteMeta{
      font-size:12px;
      color:rgba(15,23,42,.62);
      margin-bottom:6px;
    }
    .noteBody{
      font-size:13px;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <header>
    <div class="headInner">
      <div class="brand">
        <div class="logoRow">
          <img src="logo.png" alt="The Oklahoma Observer" />
        </div>
        <div class="subTitle">Arnold Admin</div>
      </div>

      <div id="sessionBadge" class="sessionPill">
        <div class="dot"></div>
        <div id="sessionText">Session: logged out</div>
      </div>
    </div>
  </header>

  <main>
    <div class="panel">
      <div class="row">
        <div class="grow">
          <input id="loginEmail" type="text" autocomplete="username" placeholder="WordPress username or email" />
        </div>
        <div class="grow">
          <input id="loginPass" type="password" autocomplete="current-password" placeholder="Password" />
        </div>
        <button id="btnLogin" class="btn btnPrimary">Log in</button>
        <button id="btnLogout" class="btn btnDark">Log out</button>
      </div>

      <div class="hint">Admin-only. Uses an HttpOnly cookie session (no localStorage token).</div>

      <div class="row" style="margin-top:12px">
        <div class="grow">
          <input id="queryInput" type="text" placeholder="Examples: customer bob@abc.com â€¢ subscription for bob@abc.com â€¢ orders for email bob@abc.com â€¢ order #12997" />
        </div>
        <button id="btnSearch" class="btn btnPrimary">Search</button>
      </div>

      <div class="hint">Output always renders in this order: <strong>Customer â†’ Subscriptions â†’ Orders</strong>.</div>

      <div id="msg" class="msg"></div>
    </div>

    <div class="cards">
      <div class="card">
        <h2 class="h2">Customer</h2>
        <div id="customerSection" class="muted">â€”</div>
      </div>

      <div class="card">
        <h2 class="h2">Subscriptions</h2>
        <div id="subsSection" class="muted">â€”</div>
      </div>

      <div class="card">
        <h2 class="h2">Orders (most recent)</h2>
        <div id="ordersSection" class="muted">â€”</div>
      </div>

      <details id="rawJsonDetails">
        <summary>Raw JSON</summary>
        <pre id="outJson"></pre>
      </details>
    </div>
  </main>

  <script src="main.js?v=2026-02-21a"></script>

</body>
</html>
