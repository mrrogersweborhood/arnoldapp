<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>Arnold Admin</title>
    <style>
      :root {
        --blue: #1e90ff;
        --ink: #0f172a;
        --muted: #64748b;
        --bg: #eef2f6;
        --card: #ffffff;
        --line: rgba(15, 23, 42, 0.12);
        --shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
        --shadow2: 0 6px 18px rgba(0, 0, 0, 0.06);
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        font-size: 15px;
        line-height: 1.35;
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        background: var(--blue);
        color: #fff;
        box-shadow: 0 8px 26px rgba(0, 0, 0, 0.18);
      }

      .topbarInner {
        max-width: 1180px;
        margin: 0 auto;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        gap: 14px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .brand img {
        width: 38px;
        height: 38px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
      }

      .brandText {
        line-height: 1.05;
      }

      .brandText .mast {
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .brandText .sub {
        opacity: 0.9;
        font-weight: 700;
        font-size: 13px;
      }

      .pill {
        margin-left: auto;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.28);
        font-weight: 800;
        font-size: 13px;
        backdrop-filter: blur(8px);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.6);
      }

      .pill.on .dot {
        background: #22c55e;
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.25);
      }

      .wrap {
        max-width: 1180px;
        margin: 0 auto;
        padding: 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
        align-items: start;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .cardPad {
        padding: 14px;
      }

      .hd {
        padding: 14px;
        border-bottom: 1px solid var(--line);
        background: #f6f9ff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .hd h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 900;
        letter-spacing: 0.2px;
      }

      .hint {
        font-size: 12px;
        color: var(--muted);
        font-weight: 800;
      }

      label {
        display: block;
        font-weight: 900;
        color: var(--blue);
        font-size: 12px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 11px 12px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.18);
        outline: none;
        font-size: 15px;
        background: #fff;
      }

      input:focus {
        border-color: rgba(30, 144, 255, 0.55);
        box-shadow: 0 0 0 4px rgba(30, 144, 255, 0.14);
      }

      .row2 {
        display: grid;
        grid-template-columns: 1fr 1fr auto auto;
        gap: 12px;
        align-items: end;
      }

      .btn {
        padding: 11px 14px;
        border: 0;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 900;
        font-size: 14px;
        letter-spacing: 0.2px;
      }

      .btnPrimary {
        background: var(--blue);
        color: #fff;
      }

      .btnDark {
        background: #111827;
        color: #fff;
      }

      .btnGhost {
        background: #eef6ff;
        border: 1px solid rgba(30, 144, 255, 0.35);
        color: #0b3b78;
      }

      .muted {
        color: var(--muted);
        font-weight: 700;
      }

      .intentBar {
        background: #edf7ef;
        border-top: 1px solid rgba(34, 197, 94, 0.25);
        border-bottom: 1px solid rgba(34, 197, 94, 0.25);
        padding: 10px 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .intentBar strong {
        color: #166534;
      }

      .cards3 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }

      @media (max-width: 980px) {
        .row2 {
          grid-template-columns: 1fr;
        }
        .cards3 {
          grid-template-columns: 1fr;
        }
      }

      .cardHd {
        padding: 12px 14px;
        border-bottom: 1px solid var(--line);
        background: #f6f9ff;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .cardHd h3 {
        margin: 0;
        font-size: 14px;
        font-weight: 900;
      }

      .cardHint {
        font-size: 12px;
        color: var(--muted);
        font-weight: 800;
      }

      .kv {
        padding: 12px 14px;
      }

      .kv .row {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 12px;
        padding: 8px 0;
        border-bottom: 1px dashed rgba(15, 23, 42, 0.12);
      }

      .kv .row:last-child {
        border-bottom: none;
      }

      .k {
        color: var(--blue);
        font-weight: 900;
      }

      .v {
        font-weight: 800;
      }

      .tableWrap {
        overflow: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        min-width: 760px;
      }

      .table th,
      .table td {
        padding: 12px 14px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        vertical-align: top;
      }

      .table th {
        color: var(--blue);
        text-transform: uppercase;
        letter-spacing: 0.06em;
        font-weight: 900;
        font-size: 12px;
        background: #fbfdff;
      }

      .table td {
        font-weight: 750;
      }

      .right {
        text-align: right;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 10px;
        border-radius: 999px;
        font-weight: 900;
        font-size: 12px;
        margin-left: 8px;
      }

      .badge-ok {
        background: rgba(34, 197, 94, 0.14);
        color: #166534;
        border: 1px solid rgba(34, 197, 94, 0.25);
      }
      .badge-bad {
        background: rgba(239, 68, 68, 0.12);
        color: #991b1b;
        border: 1px solid rgba(239, 68, 68, 0.22);
      }
      .badge-neutral {
        background: rgba(100, 116, 139, 0.12);
        color: #334155;
        border: 1px solid rgba(100, 116, 139, 0.22);
      }

      .oo-notesWrap {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        margin-top: 12px;
      }

      .oo-note {
        background: #fff;
        border: 1px solid rgba(15, 23, 42, 0.1);
        border-radius: 12px;
        box-shadow: var(--shadow2);
        padding: 10px 12px;
        width: min(520px, 100%);
      }

      .oo-noteMeta {
        color: var(--muted);
        font-weight: 900;
        font-size: 12px;
      }

      .oo-noteBody {
        margin-top: 6px;
        font-weight: 800;
      }

      .hidden {
        display: none !important;
      }

      pre {
        margin: 0;
        padding: 14px;
        background: #0b1220;
        color: #d1e8ff;
        overflow: auto;
        font-size: 12px;
        line-height: 1.35;
      }
    </style>
  </head>

  <body>

      <div class="topbarInner">

        <div>
          <div style="display:flex;align-items:center;justify-content:space-between;margin:8px 4px 10px">

          <div style="height:14px"></div>

          </div>
        </div>
      </div>
    </div>

    <script src="main.js?v=2026-02-23b"></script>
  </body>
</html>
