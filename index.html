<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --blue:#1E90FF;
      --bg1:#f6f8fc;
      --bg2:#eef3fb;
      --card:#ffffff;
      --ink:#0b1b2a;
      --muted:#5b6b7c;
      --shadow: 0 12px 30px rgba(2,8,23,.09);
      --shadow2: 0 14px 34px rgba(2,8,23,.14);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 18% 0%, rgba(30,144,255,.18), transparent 60%),
        radial-gradient(1100px 760px at 82% 8%, rgba(30,144,255,.12), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      background:linear-gradient(90deg, rgba(30,144,255,0.98), rgba(30,144,255,0.85));
      box-shadow:var(--shadow2);
      padding:16px 18px;
    }
    .bar{
      max-width:1500px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      height:46px;
      width:auto;
      display:block;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,.20));
    }
    .brandTxt{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .brandTxt .top{
      color:#fff;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brandTxt .sub{
      color:rgba(255,255,255,.92);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background:rgba(255,255,255,.16);
      color:#fff;
      border:1px solid rgba(255,255,255,.35);
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      box-shadow: 0 10px 26px rgba(2,8,23,.20);
      white-space:nowrap;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background:rgba(248,113,113,.95);
      box-shadow:0 0 0 3px rgba(255,255,255,.18);
      flex:0 0 auto;
    }
    .pill[data-state="in"] .dot{ background:rgba(34,197,94,.95) }
    .pill[data-state="out"] .dot{ background:rgba(248,113,113,.95) }

    main{
      max-width:1500px;
      margin:18px auto 60px;
      padding:0 14px;
    }

    .panel{
      background:rgba(255,255,255,.55);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:14px;
    }

    .topGrid{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:12px;
      align-items:center;
    }

    .searchRow{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px;
      align-items:center;
      margin-top:10px;
    }

    input{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.10);
      padding:12px 14px;
      font-size:14px;
      background:rgba(255,255,255,.75);
      outline:none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.65);
    }
    input:focus{
      border-color: rgba(30,144,255,.45);
      box-shadow: 0 0 0 4px rgba(30,144,255,.14);
      background:#fff;
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:11px 14px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(2,8,23,.12);
      transition: transform .06s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.blue{ background:var(--blue); color:#fff; }
    .btn.dark{ background:#0b1220; color:#fff; }
    .btn:disabled{ filter:saturate(.25) opacity(.7); cursor:not-allowed; }

    .hint{
      color:var(--muted);
      font-weight:800;
      font-size:12px;
      margin:10px 2px 0;
    }

    .msg{
      margin-top:10px;
      font-weight:900;
      padding:10px 12px;
      border-radius:14px;
      display:none;
      border:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.70);
      box-shadow:0 10px 22px rgba(2,8,23,.08);
    }
    .msg.ok{ display:block; border-color:rgba(34,197,94,.35); }
    .msg.bad{ display:block; border-color:rgba(248,113,113,.40); }

    .section{
      margin-top:18px;
    }
    .section h2{
      margin:18px 6px 10px;
      font-size:18px;
      font-weight:950;
      letter-spacing:.01em;
    }

    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:14px;
    }

    .cols2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    @media (max-width: 920px){ .cols2{grid-template-columns:1fr} }

    .kv { display:block; }
    .kvRow{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:12px;
      padding:10px 0;
      border-top:1px dashed rgba(0,0,0,.08);
    }
    .kvRow:first-child{ border-top:0; padding-top:0; }
    .kvK{ color:var(--blue); font-weight:900; text-transform:lowercase; }
    .kvV{ font-weight:800; }

    .cardTitle{
      font-weight:950;
      margin:0 0 10px;
      font-size:15px;
      letter-spacing:.01em;
    }

    .muted { color: var(--muted); font-weight: 800; }

    .cardGrid2{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media (max-width: 820px){ .cardGrid2{ grid-template-columns:1fr; } }

    /* Subscriptions table */
    .subTableWrap{ width:100%; overflow:auto; }
    .subTable{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      background:#fff;
    }
    .subTable th{
      background:rgba(30,144,255,.08);
      color:#0b1b2a;
      font-size:12px;
      letter-spacing:.04em;
      text-transform:uppercase;
      padding:10px 12px;
      text-align:left;
      border-bottom:1px solid rgba(0,0,0,.06);
      white-space:nowrap;
    }
    .subTable td{
      padding:12px;
      vertical-align:top;
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .subTable tr:last-child td{ border-bottom:none; }

    /* Notes */
    .notesStack{ display:flex; flex-direction:column; gap:10px; }
    .noteCard{
      background:rgba(0,0,0,.03);
      border:1px solid rgba(0,0,0,.06);
      border-radius:12px;
      padding:10px 12px;
    }
    .noteTop{
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .noteBody{ font-size:13px; line-height:1.35; }

    /* Orders */
    .orderTableWrap{ width:100%; overflow:auto; }
    .orderLines{ display:flex; flex-direction:column; gap:10px; min-width:1150px; }

    .orderHeader{
      display:grid;
      grid-template-columns: 110px 120px 110px 210px 190px 1fr;
      gap:12px;
      align-items:center;
      padding:10px 12px;
      background:rgba(30,144,255,.08);
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      color:#0b1b2a;
      font-size:12px;
      letter-spacing:.04em;
      text-transform:uppercase;
      white-space:nowrap;
    }

    .orderRow{
      display:grid;
      grid-template-columns: 110px 120px 110px 210px 190px 1fr;
      gap:12px;
      align-items:center;
      padding:10px 12px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      box-shadow:0 10px 22px rgba(2,8,23,.07);
    }

    .orderRow > div{
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .orderRow .items{
      color:var(--muted);
      font-weight:800;
    }

    @media (max-width: 920px){
      .orderLines{ min-width:980px; }
      .orderHeader,
      .orderRow{
        grid-template-columns: 100px 110px 100px 190px 170px 1fr;
      }
    }

    /* Pill used inside tables/lists */
    .pill{
      display:inline-flex;
      align-items:center;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(30,144,255,.10);
      border:1px solid rgba(0,0,0,.08);
      font-weight:900;
      font-size:12px;
    }
    .pillStatus{ background:rgba(30,144,255,.14); border-color:rgba(30,144,255,.35); }

    /* JSON pre */
    pre.json{
      margin:0;
      background:#0b1220;
      color:#dbeafe;
      border-radius:14px;
      padding:12px;
      overflow:auto;
      max-height:380px;
      font-size:12px;
      line-height:1.35;
    }

    @media (max-width: 820px){
      .topGrid{ grid-template-columns: 1fr; }
      .bar{ align-items:flex-start; }
      .pill{ margin-left:auto; }
    }
  </style>
</head>
