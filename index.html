<!-- Arnold Admin SPA â€” cookie-session login + centered logo + collapsible Raw JSON (v2026-02-20f) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --bg:#e9f0fb;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;

      /* OkObserver primary */
      --blue:#1E90FF;
      --blue2:#2aa0ff;

      --line:rgba(15,23,42,.08);
      --shadow:0 16px 40px rgba(2,6,23,.10);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --radius:18px;
      --focus: 0 0 0 3px rgba(30,144,255,.22);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg) 0%, #f6f8ff 50%, #ffffff 100%);
    }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(90deg,var(--blue) 0%, var(--blue2) 100%);
      color:#fff;
      box-shadow:0 6px 24px rgba(2,6,23,.12);
      border-bottom:1px solid rgba(255,255,255,.18);
    }

    .topbar-inner{
      max-width:1100px; margin:0 auto;
      padding:12px 18px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:12px;
      min-height:64px;
    }

    .topbar-left{justify-self:start;}

    .topbar-center{
      justify-self:center;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:4px;
      line-height:1;
      text-align:center;
    }

    .brand-logo{
      height:42px;
      width:auto;
      display:block;
    }

    .brand-sub{
      font-size:11px;
      opacity:.92;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .topbar-right{justify-self:end;}

    .status-pill{
      display:flex; align-items:center; gap:10px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.22);
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ef4444;
      box-shadow:0 0 0 3px rgba(239,68,68,.22);
    }
    .dot.on{
      background:#22c55e;
      box-shadow:0 0 0 3px rgba(34,197,94,.22);
    }

    .wrap{max-width:1100px; margin:20px auto; padding:0 14px 36px}

    .panel{
      background:rgba(255,255,255,.70);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      margin-bottom:16px;
      backdrop-filter: blur(10px);
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:12px;
      align-items:center;
    }

    .row2 input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#eef4ff;
      outline:none;
      font-size:14px;
      transition: box-shadow .12s ease, border-color .12s ease;
    }

    .row2 input:focus{
      border-color: rgba(30,144,255,.55);
      box-shadow: var(--focus);
    }

    .btn{
      border:0;
      border-radius:14px;
      padding:11px 14px;
      font-weight:700;
      cursor:pointer;
      transition: transform .04s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.5; cursor:not-allowed}

    .btn-primary{background:var(--blue); color:#fff}
    .btn-primary:hover{filter:brightness(.96)}
    .btn-ghost{background:#111827; color:#fff}
    .btn-ghost:hover{filter:brightness(1.05)}

    .hint{color:var(--muted); font-size:12px; margin-top:8px}

    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      font-size:13px;
      display:none;
    }
    .msg-ok{background:rgba(34,197,94,.12)}
    .msg-warn{background:rgba(234,179,8,.14)}
    .msg-error{background:rgba(239,68,68,.12)}
    .msg-info{background:rgba(30,144,255,.10)}

    .search-row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px;
      align-items:center;
      margin-top:12px;
    }
    .search-row input{
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px 14px;
      outline:none;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    .search-row input:focus{
      border-color: rgba(30,144,255,.55);
      box-shadow: var(--focus);
    }

    .cards{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:0 12px 30px rgba(2,6,23,.08);
      overflow:hidden;
    }

    .card h3{
      margin:0;
      padding:14px 16px 10px;
      font-size:16px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .card .body{padding:12px 16px 16px}
    .empty{color:var(--muted); font-size:13px}

    .row{
      display:grid;
      grid-template-columns: 200px 1fr;
      gap:12px;
      padding:6px 0;
      border-bottom:1px dashed rgba(15,23,42,.06);
    }
    .row:last-child{border-bottom:0}
    .k{color:var(--muted); font-size:13px}
    .v{font-size:14px; word-break:break-word}

    .tbl{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    .tbl th{
      text-align:left;
      color:var(--muted);
      font-weight:700;
      font-size:12px;
      padding:10px 0;
      border-bottom:1px solid var(--line);
    }
    .tbl td{
      padding:10px 0;
      vertical-align:top;
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .tbl tr:last-child td{border-bottom:0}

    pre{
      margin:0;
      padding:12px;
      border-radius:16px;
      background:#0b1220;
      color:#e5e7eb;
      overflow:auto;
      font-family:var(--mono);
      font-size:12px;
      line-height:1.4;
    }

    /* Collapsible Raw JSON */
    details.json-details{width:100%;}
    details.json-details summary{
      list-style:none;
      cursor:pointer;
      user-select:none;
      padding:14px 16px 10px;
      border-bottom:1px solid var(--line);
      font-size:16px;
      font-weight:700;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    details.json-details summary::-webkit-details-marker{display:none;}
    details.json-details summary::after{
      content:"â–¸";
      color:var(--muted);
      font-weight:800;
      transition: transform .15s ease;
    }
    details.json-details[open] summary::after{
      transform: rotate(90deg);
    }

    @media (max-width: 820px){
      .row2{grid-template-columns: 1fr;}
      .search-row{grid-template-columns: 1fr;}
      .row{grid-template-columns: 1fr; gap:4px}
      .topbar-inner{min-height:58px}
      .brand-logo{height:36px}
      .brand-sub{display:none;}
      .btn{width:100%}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-left"></div>

      <div class="topbar-center">
        <img src="logo.png" alt="The Oklahoma Observer" class="brand-logo">
        <div class="brand-sub">Arnold Admin</div>
      </div>

      <div class="topbar-right">
        <div class="status-pill" aria-live="polite">
          <span class="dot" id="sessionBadge"></span>
          <span id="sessionText">Session: logged out</span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="row2">
        <input id="loginEmail" type="text" placeholder="admin@okobserver.net" autocomplete="username" />
        <input id="loginPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" />
        <button class="btn btn-primary" id="btnLogin">Log in</button>
        <button class="btn btn-ghost" id="btnLogout">Log out</button>
      </div>
      <div class="hint">Admin-only. Uses an HttpOnly cookie session (no localStorage token).</div>
      <div class="msg msg-info" id="msg"></div>

      <div class="search-row">
        <input id="query" type="text" placeholder='Examples: customer bob@abc.com â€¢ subscription for bob@abc.com â€¢ orders for email bob@abc.com â€¢ order #12997 â€¢ coupon SAVE10' />
        <button class="btn btn-primary" id="btnSearch">Search</button>
      </div>
      <div class="hint">Output always renders in this order: <strong>Customer</strong> â†’ <strong>Subscriptions</strong> â†’ <strong>Orders</strong>.</div>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Customer</h3>
        <div class="body" id="outCustomer"><div class="empty">â€”</div></div>
      </div>

      <div class="card">
        <h3>Subscriptions</h3>
        <div class="body" id="outSubs"><div class="empty">â€”</div></div>
      </div>

      <div class="card">
        <h3>Orders (most recent)</h3>
        <div class="body" id="outOrders"><div class="empty">â€”</div></div>
      </div>

      <div class="card">
        <!-- default CLOSED; click summary to open -->
        <details class="json-details">
          <summary>Raw JSON</summary>
          <div class="body"><pre id="outJson">{}</pre></div>
        </details>
      </div>
    </section>
  </main>

  <!-- cache-buster: bump when deploying -->
  <script src="main.js?v=2026-02-20i"></script>
</body>
</html>
