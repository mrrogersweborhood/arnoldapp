<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --oo-blue:#1E90FF;
      --oo-bg:#f3f6fb;
      --oo-card:#ffffff;
      --oo-text:#0f172a;
      --oo-muted:#64748b;
      --oo-border:rgba(15,23,42,0.10);
      --oo-shadow:0 10px 30px rgba(2,6,23,0.10);
      --radius:16px;
      --pad:16px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--oo-text);
      background:linear-gradient(180deg, #eaf2ff, var(--oo-bg) 40%, var(--oo-bg));
    }
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--oo-blue);
      color:#fff;
      padding:12px 18px;
      box-shadow:0 6px 18px rgba(2,6,23,0.20);
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      max-width:1200px;
      margin:0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .logo{
      width:36px;height:36px;border-radius:12px;
      background:rgba(255,255,255,0.18);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      flex:0 0 auto;
    }
    .brand-text{min-width:0}
    .brand-title{
      font-weight:900;
      letter-spacing:0.02em;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand-sub{
      font-size:12px;
      opacity:0.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .session-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.22);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#f97316;
      box-shadow:0 0 0 4px rgba(249,115,22,0.18);
    }
    .dot.ok{background:#22c55e; box-shadow:0 0 0 4px rgba(34,197,94,0.18);}

    main{
      max-width:1200px;
      margin:18px auto 48px;
      padding:0 16px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      align-items:start;
    }
    @media (min-width: 980px) {
      .grid {
        grid-template-columns: 1fr;
        align-items: start;
      }
    }

    .card{
      background:var(--oo-card);
      border-radius:var(--radius);
      box-shadow:var(--oo-shadow);
      border:1px solid var(--oo-border);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      border-bottom:1px solid var(--oo-border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .card-title{
      font-weight:900;
      letter-spacing:0.01em;
      font-size:18px;
    }
    .card-sub{
      color:var(--oo-muted);
      font-weight:700;
      font-size:12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .card-bd{
      padding:16px;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
    }
    .row > .field{flex:1 1 240px;}
    .field label{
      display:block;
      font-size:12px;
      font-weight:900;
      letter-spacing:0.02em;
      text-transform:uppercase;
      color:var(--oo-blue);
      margin:0 0 6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,0.18);
      background:#f2f6ff;
      outline:none;
      font-weight:700;
    }
    input:focus{
      border-color: rgba(30,144,255,0.55);
      box-shadow:0 0 0 4px rgba(30,144,255,0.14);
    }
    .btns{display:flex; gap:10px; flex-wrap:wrap;}
    .btn{
      padding:11px 14px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,0.18);
      background:#0f172a;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{background:var(--oo-blue); border-color:rgba(30,144,255,0.7);}
    .btn.secondary{background:#f8fafc; color:#0f172a;}
    .btn:disabled{opacity:0.55; cursor:not-allowed;}

    .statusline{
      margin-top:10px;
      font-weight:800;
      font-size:13px;
      color:var(--oo-muted);
    }
    .statusline.ok{color:#166534;}
    .statusline.err{color:#991b1b;}

    details.card{overflow:hidden;}
    details summary{
      list-style:none;
      cursor:pointer;
      user-select:none;
      padding:14px 16px;
      font-weight:900;
      border-bottom:1px solid var(--oo-border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    details summary::-webkit-details-marker{display:none;}
    pre{
      margin:0;
      padding:16px;
      overflow:auto;
      background:#0b1220;
      color:#e2e8f0;
      font-size:12px;
      line-height:1.35;
    }

    /* --- UI stabilization pass (2026-02-23) --- */
    .logo { display:flex; align-items:center; gap:10px; }
    .logo-img { width:34px; height:34px; object-fit:contain; border-radius:8px; background:#fff; padding:4px; box-shadow: 0 2px 10px rgba(2,6,23,0.12); }
    .logo.noimg .logo-fallback { display:flex; }
    .logo-fallback { display:none; width:34px; height:34px; align-items:center; justify-content:center; border-radius:10px; background: rgba(255,255,255,0.20); color:#fff; font-weight:800; }

    .aa-grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    @media (max-width: 980px) { .aa-grid-2 { grid-template-columns: 1fr; } }

    .aa-card { overflow: visible; }
    .aa-card-bd { overflow: visible; }

    .aa-kv { display:grid; grid-template-columns: 110px 1fr; gap: 10px 14px; align-items:start; }
    .aa-k { color: var(--oo-blue); font-weight: 800; letter-spacing: 0.02em; text-transform: uppercase; font-size: 12px; }
    .aa-v { font-weight: 650; color: var(--oo-text); line-height: 1.25; word-break: break-word; }
    .aa-v br { line-height: 1.1; }

    .aa-identity-row { display:flex; flex-wrap:wrap; gap: 10px 14px; align-items:center; }
    .aa-identity-row > div { display:flex; gap: 8px; align-items:baseline; }
    .aa-identity-email { flex: 1 1 320px; min-width: 280px; }

    .aa-pill-k { color: var(--oo-blue); text-transform: uppercase; font-weight: 900; letter-spacing: 0.02em; font-size: 12px; }
    .aa-pill-v { font-weight: 750; color: var(--oo-text); }

    .aa-table { width:100%; border-collapse: collapse; }
    .aa-table thead th { text-transform: uppercase; letter-spacing: 0.02em; color: var(--oo-blue); font-weight: 900; font-size: 12px; border-bottom: 1px solid var(--oo-border); padding: 10px 8px; text-align:left; }
    .aa-table tbody td { border-bottom: 1px solid rgba(15,23,42,0.08); padding: 10px 8px; vertical-align: top; }
    .aa-table-wrap { overflow-x:auto; }

    .aa-badge { display:inline-block; padding: 4px 10px; border-radius: 999px; background: rgba(30,144,255,0.10); color: var(--oo-blue); font-weight: 800; font-size: 12px; margin-left: 8px; text-transform: lowercase; }
    .aa-items { min-width: 260px; white-space: normal; }

    .aa-notes-wrap { display:flex; justify-content:flex-end; padding: 8px 0 2px; }
    .aa-notes-col { width: min(520px, 100%); display:flex; flex-direction:column; gap: 10px; }
    .aa-note-card { background: #fff; border: 1px solid rgba(15,23,42,0.10); border-radius: 12px; padding: 10px 12px; box-shadow: 0 6px 16px rgba(2,6,23,0.06); }
    .aa-note-meta { color: var(--oo-muted); font-weight: 700; font-size: 12px; margin-bottom: 6px; }
    .aa-note-text { color: var(--oo-text); font-weight: 650; line-height: 1.25; white-space: pre-wrap; }

    .aa-sub-notes-row td { border-bottom: none; padding-top: 0; }

    .aa-raw-toggle-row { display:flex; justify-content:flex-end; margin: 12px 0 0; }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
      <div class="logo" aria-label="The Oklahoma Observer">
        <img class="logo-img" src="logo.png" alt="The Oklahoma Observer" onerror="this.style.display='none'; this.parentElement.classList.add('noimg');">
        <span class="logo-fallback" aria-hidden="true">A</span>
      </div>
        <div class="brand-text">
          <div class="brand-title">Arnold Admin</div>
          <div class="brand-sub">WooCommerce lookups for okobserver.org</div>
        </div>
      </div>
      <div id="sessionPill" class="session-pill">
        <span id="sessionDot" class="dot"></span>
        <span id="sessionText">Session: unknown</span>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">

      <section class="card">
        <div class="card-hd">
          <div class="card-title">Login &amp; Search</div>
          <div class="card-sub">Worker cookie session</div>
        </div>
        <div class="card-bd">
          <div class="row">
            <div class="field">
              <label for="wpUser">WordPress Username</label>
              <input id="wpUser" autocomplete="username" placeholder="admin@okobserver.org" />
            </div>
            <div class="field">
              <label for="wpPass">WordPress Password</label>
              <input id="wpPass" type="password" autocomplete="current-password" />
            </div>
            <div class="btns">
              <button id="btnLogin" class="btn primary">Log in</button>
              <button id="btnLogout" class="btn secondary">Log out</button>
            </div>
          </div>

          <div class="statusline" id="loginStatus">â€”</div>

          <hr style="border:none;border-top:1px solid var(--oo-border); margin:14px 0;">

          <div class="row">
            <div class="field" style="flex:2 1 420px;">
              <label for="query">Search</label>
              <input id="query" placeholder="email, order #12345, subscriptions for email..." />
            </div>
            <div class="btns">
              <button id="btnSearch" class="btn primary">Search</button>
            </div>
          </div>

          <div class="statusline" id="searchStatus">â€”</div>
        </div>
      </section>

      <section class="card">
        <div class="card-hd">
          <div class="card-title">Results</div>
          <div class="card-sub">Customer â†’ Subscriptions â†’ Orders</div>
        </div>
        <div class="card-bd">
          <div id="results"></div>
        </div>
      </section>

      <div class="aa-raw-toggle-row"><button id="btnRaw" class="btn secondary">Toggle Raw JSON</button></div>

      <details id="rawWrap" class="card" style="display:none;">
        <summary>
          <span>Raw JSON</span>
          <span style="color:var(--oo-muted); font-weight:800; font-size:12px;">(for debugging)</span>
        </summary>
        <pre id="rawJson">{}</pre>
      </details>

    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
