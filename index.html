<!-- Arnold Admin SPA â€” OkObserver-style UI polish + collapsible Raw JSON (v2026-02-20e) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --oo-blue:#1E90FF;
      --oo-blue2:#2aa0ff;

      --bg:#f3f6fb;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;

      --line:rgba(15,23,42,.10);
      --shadow:0 14px 34px rgba(2,6,23,.10);
      --shadow2:0 10px 26px rgba(2,6,23,.08);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --radius:18px;

      --focus: 0 0 0 3px rgba(30,144,255,.22);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background: linear-gradient(180deg, #eaf3ff 0%, var(--bg) 30%, #ffffff 100%);
    }

    /* Topbar */
    .topbar{
      position:sticky; top:0; z-index:50;
      background: linear-gradient(90deg, var(--oo-blue) 0%, var(--oo-blue2) 100%);
      color:#fff;
      box-shadow:0 6px 24px rgba(2,6,23,.12);
      border-bottom:1px solid rgba(255,255,255,.18);
    }

    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:12px 18px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:12px;
      min-height:64px;
    }

    .topbar-left{justify-self:start}

    .topbar-center{
      justify-self:center;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:4px;
      line-height:1;
      text-align:center;
    }

    .brand-logo{
      height:42px;
      width:auto;
      display:block;
    }

    .brand-sub{
      font-size:11px;
      opacity:.92;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .topbar-right{justify-self:end}

    .status-pill{
      display:flex; align-items:center; gap:10px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.22);
      padding:8px 12px;
      border-radius:999px;
      font-size:12px;
      white-space:nowrap;
    }

    .dot{
      width:10px; height:10px; border-radius:50%;
      background:#ef4444;
      box-shadow:0 0 0 3px rgba(239,68,68,.22);
    }
    .dot.on{
      background:#22c55e;
      box-shadow:0 0 0 3px rgba(34,197,94,.22);
    }

    .wrap{max-width:1100px; margin:20px auto; padding:0 14px 36px}

    .panel{
      background: var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
      margin-bottom:16px;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:12px;
      align-items:center;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      outline:none;
      font-size:14px;
      transition: box-shadow .12s ease, border-color .12s ease;
    }
    input:focus{
      border-color: rgba(30,144,255,.55);
      box-shadow: var(--focus);
    }

    .btn{
      border:1px solid transparent;
      border-radius:14px;
      padding:11px 14px;
      font-weight:800;
      cursor:pointer;
      transition: transform .04s ease, filter .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.55; cursor:not-allowed}

    .btn-primary{
      background: var(--oo-blue);
      color:#fff;
    }
    .btn-primary:hover{filter: brightness(.96)}
    .btn-primary:focus{box-shadow: var(--focus); outline:none}

    .btn-ghost{
      background:#fff;
      color: var(--ink);
      border-color: rgba(15,23,42,.18);
    }
    .btn-ghost:hover{background: rgba(15,23,42,.03)}
    .btn-ghost:focus{box-shadow: var(--focus); outline:none}

    .hint{color:var(--muted); font-size:12px; margin-top:8px}

    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      font-size:13px;
      display:none;
    }
    .msg-ok{background:rgba(34,197,94,.12)}
    .msg-warn{background:rgba(234,179,8,.14)}
    .msg-error{background:rgba(239,68,68,.12)}
    .msg-info{background:rgba(30,144,255,.10)}

    .search-row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px;
      align-items:center;
      margin-top:12px;
    }

    .cards{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:var(--shadow2);
      overflow:hidden;
    }

    .card h3{
      margin:0;
      padding:14px 16px 10px;
      font-size:16px;
      border-bottom:1px solid var(--line);
    }

    .card .body{padding:12px 16px 16px}
    .empty{color:var(--muted); font-size:13px}

    /* Collapsible JSON */
    details.json-details summary{
      cursor:pointer;
      font-weight:600;
      padding:14px 16px;
      list-style:none;
      user-select:none;
    }
    details.json-details summary::-webkit-details-marker{display:none;}

    details.json-details summary::after{
      content:"â–¸";
      float:right;
      transition:transform .15s ease;
      color:var(--muted);
    }
    details.json-details[open] summary::after{
      transform:rotate(90deg);
    }

    pre{
      margin:0;
      padding:12px;
      border-radius:16px;
      background:#0b1220;
      color:#e5e7eb;
      overflow:auto;
      font-family:var(--mono);
      font-size:12px;
      line-height:1.4;
      border:1px solid rgba(255,255,255,.06);
    }

    @media (max-width: 820px){
      .row2{grid-template-columns: 1fr;}
      .search-row{grid-template-columns: 1fr;}
      .btn{width:100%}
      .brand-logo{height:36px}
      .brand-sub{display:none;}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-left"></div>

      <div class="topbar-center">
        <img src="logo.png" alt="The Oklahoma Observer" class="brand-logo">
        <div class="brand-sub">Arnold Admin</div>
      </div>

      <div class="topbar-right">
        <div class="status-pill" aria-live="polite">
          <span class="dot" id="sessionBadge"></span>
          <span id="sessionText">Session: logged out</span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- (UNCHANGED panels/cards above this point) -->

    <section class="cards">
      <!-- existing cards unchanged above -->

      <!-- âœ… NEW COLLAPSIBLE RAW JSON -->
      <div class="card">
        <details class="json-details">
          <summary>Raw JSON</summary>
          <div class="body">
            <pre id="outJson">{}</pre>
          </div>
        </details>
      </div>
    </section>
  </main>

  <!-- Bump cache-buster when deploying UI changes -->
  <script src="main.js?v=2026-02-20e"></script>
</body>
</html>
