<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --oo-blue:#1E90FF;
      --oo-bg:#f4f6fb;
      --oo-card:#ffffff;
      --oo-text:#0f172a;
      --oo-muted:#475569;
      --oo-border:rgba(15,23,42,0.10);
      --oo-shadow:0 10px 28px rgba(2,6,23,0.08);
      --oo-radius:16px;
      --oo-radius-sm:12px;
      --oo-font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --max: 1120px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--oo-font);
      color:var(--oo-text);
      background:linear-gradient(180deg, rgba(30,144,255,0.12), rgba(244,246,251,1) 180px);
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:var(--oo-blue);
      color:#fff;
      box-shadow:0 8px 20px rgba(2,6,23,0.18);
    }

    .hd-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:38px;
      height:38px;
      border-radius:10px;
      background:#fff;
      padding:4px;
      flex:0 0 auto;
    }
    .brand .t1{
      font-weight:900;
      letter-spacing:0.2px;
      font-size:18px;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:560px;
    }
    .brand .t2{
      font-size:12px;
      font-weight:700;
      opacity:0.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:560px;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px 34px;
    }

    /* Top rows */
    .top{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:14px;
    }

    .row{
      background:var(--oo-card);
      border:1px solid var(--oo-border);
      box-shadow:var(--oo-shadow);
      border-radius:var(--oo-radius);
      padding:14px;
    }

    .row-hd{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .row-title{
      font-weight:900;
      font-size:14px;
      letter-spacing:0.2px;
    }
    .row-sub{
      font-size:12px;
      color:var(--oo-muted);
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:10px;
      align-items:end;
    }

    label{
      display:block;
      font-size:12px;
      font-weight:900;
      color:var(--oo-blue);
      margin:0 0 6px;
      text-transform:capitalize;
      letter-spacing:0.2px;
    }
    input{
      width:100%;
      border:1px solid var(--oo-border);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      font-size:14px;
      background:#fff;
    }
    input:focus{
      border-color:rgba(30,144,255,0.65);
      box-shadow:0 0 0 4px rgba(30,144,255,0.18);
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      background:var(--oo-blue);
      color:#fff;
      letter-spacing:0.1px;
      box-shadow:0 8px 18px rgba(30,144,255,0.22);
      transition:transform 120ms ease, opacity 120ms ease;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn:disabled{ opacity:0.6; cursor:not-allowed; transform:none; }

    .btn.secondary{
      background:#0f172a;
      box-shadow:0 8px 18px rgba(2,6,23,0.16);
    }

    .statusline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
      font-size:12px;
      color:var(--oo-muted);
      font-weight:700;
    }

    /* Session pill */
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:rgba(255,255,255,0.18);
      padding:8px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,0.65);
      box-shadow:0 0 0 4px rgba(255,255,255,0.14);
    }
    .dot.ok{ background:#34d399; box-shadow:0 0 0 4px rgba(52,211,153,0.18); }
    .dot.no{ background:#f87171; box-shadow:0 0 0 4px rgba(248,113,113,0.18); }

    /* Results cards */
    .cards{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      background:var(--oo-card);
      border:1px solid var(--oo-border);
      box-shadow:var(--oo-shadow);
      border-radius:var(--oo-radius);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 14px 10px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(15,23,42,0.06);
      background:linear-gradient(180deg, rgba(30,144,255,0.06), rgba(255,255,255,1) 72px);
    }
    .card-title{
      font-weight:1000;
      font-size:15px;
      letter-spacing:0.2px;
    }
    .card-sub{
      font-size:12px;
      color:var(--oo-muted);
      font-weight:800;
      text-align:right;
    }
    .card-bd{
      padding:14px;
    }

    .msg{
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      color:var(--oo-text);
      background:rgba(30,144,255,0.10);
      border:1px solid rgba(30,144,255,0.22);
      display:none;
    }
    .msg.err{
      background:rgba(248,113,113,0.10);
      border-color:rgba(248,113,113,0.25);
    }

    /* Subscriber layout */
    .identity{
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      font-weight:900;
      margin-bottom:12px;
      align-items:center;
    }
    .identity .aa-k{ color:var(--oo-blue); text-transform:capitalize; font-size:12px; font-weight:900; }
    .identity .aa-v{ font-weight:1000; }

    .cols{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .addr{
      border:1px solid rgba(15,23,42,0.08);
      border-radius:14px;
      padding:12px;
      background:rgba(244,246,251,0.55);
    }
    .addr .ttl{
      font-weight:1000;
      margin:0 0 10px;
      font-size:13px;
    }
    .kv{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:6px 10px;
      align-items:start;
    }
    .aa-k{
      color:var(--oo-blue);
      font-weight:900;
      font-size:12px;
      text-transform:capitalize;
      letter-spacing:0.2px;
      white-space:nowrap;
    }
    .aa-v{
      font-weight:600;
      color:var(--oo-text);
      font-size:13px;
      line-height:1.2;
      word-break:break-word;
    }

    /* Tables */
    .aa-table-wrap{ overflow:auto; }
    table.aa-table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:860px;
    }
    .aa-table th, .aa-table td{
      border-bottom:1px solid rgba(15,23,42,0.08);
      padding:10px 10px;
      text-align:left;
      vertical-align:top;
      font-size:13px;
    }
    .aa-table th{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:0.08em;
      color:var(--oo-muted);
      font-weight:900;
      background:rgba(244,246,251,0.55);
      position:sticky;
      top:0;
      z-index:1;
    }

    .aa-badge{
      display:inline-flex;
      align-items:center;
      padding:4px 8px;
      border-radius:999px;
      font-weight:900;
      font-size:11px;
      border:1px solid rgba(15,23,42,0.10);
      background:#fff;
    }
    .aa-mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-weight:900;
    }

    .aa-items{
      min-width: 320px;
      white-space: normal;
    }

    /* Notes: right-justified, narrower cards, no bold text */
    .aa-notes-wrap { display:flex; justify-content:flex-end; padding: 8px 0 2px; }
    .aa-notes-col { width: min(520px, 100%); display:flex; flex-direction:column; gap: 10px; }
    .aa-note-card {
      background: #fff;
      border: 1px solid rgba(15,23,42,0.10);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 6px 16px rgba(2,6,23,0.06);
    }
    .aa-note-meta { color: var(--oo-muted); font-weight: 800; font-size: 12px; margin-bottom: 6px; }
    .aa-note-text { color: var(--oo-text); font-weight: 500; line-height: 1.25; white-space: pre-wrap; }

    .aa-notes-toggle { margin-left: 10px; }
    .aa-linkbtn {
      border: none;
      background: transparent;
      color: var(--oo-blue);
      font-weight: 900;
      font-size: 12px;
      padding: 0;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 2px;
    }
    .aa-linkbtn:hover { opacity: 0.85; }

    .aa-sub-notes-row td { border-bottom: none; padding-top: 0; }
    .aa-raw-toggle-row { display:flex; justify-content:flex-end; margin: 12px 0 0; }

    @media (max-width: 920px){
      .brand .t1, .brand .t2{ max-width: 360px; }
      .grid{ grid-template-columns: 1fr; }
      .cols{ grid-template-columns: 1fr; }
      table.aa-table{ min-width: 820px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="hd-inner">
      <div class="brand">
        <img src="./logo.png" alt="Arnold Admin" />
        <div style="min-width:0">
          <div class="t1">Arnold Admin</div>
          <div class="t2">To Comfort The Afflicted And Afflict The Comfortable</div>
        </div>
      </div>

      <div class="pill" id="sessionPill">
        <span class="dot no" id="sessionDot"></span>
        <span id="sessionText">Session: unknown</span>
      </div>
    </div>
  </header>

  <div class="wrap">

    <div class="top">
      <!-- LOGIN -->
      <div class="row">
        <div class="row-hd">
          <div class="row-title">Login</div>
          <div class="row-sub">WordPress admin users only</div>
        </div>

        <div class="grid">
          <div>
            <label for="wpUser">Username</label>
            <input id="wpUser" autocomplete="username" placeholder="WordPress username" />
          </div>
          <div>
            <label for="wpPass">Password</label>
            <input id="wpPass" type="password" autocomplete="current-password" placeholder="WordPress password" />
          </div>
          <button class="btn" id="btnLogin">Login</button>
          <button class="btn secondary" id="btnLogout" disabled>Logout</button>
        </div>

        <div class="statusline">
          <div id="loginStatus">Not logged in.</div>
          <div style="opacity:0.85">Cookie session persists on refresh</div>
        </div>
      </div>

      <!-- SEARCH -->
      <div class="row">
        <div class="row-hd">
          <div class="row-title">Search</div>
          <div class="row-sub">Email, order #, subscription</div>
        </div>

        <div class="grid" style="grid-template-columns: 1fr auto;">
          <div>
            <label for="query">Query</label>
            <input id="query" placeholder="e.g. subscription for joe@abc.com, order #12997, orders for bob@x.com" />
          </div>
          <button class="btn" id="btnSearch">Search</button>
        </div>

        <div class="statusline">
          <div id="searchStatus">Ready.</div>
          <div style="opacity:0.85">Shows Subscriber â€¢ Subscriptions â€¢ Orders</div>
        </div>
      </div>
    </div>

    <div id="msg" class="msg"></div>

    <div id="results" class="cards"></div>

    <script src="./main.js?v=2026-02-24b"></script>
  </div>
</body>
</html>
