<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --oo-blue:#1E90FF;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --shadow:0 10px 25px rgba(15,23,42,.08);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:linear-gradient(180deg, #eaf3ff 0%, var(--bg) 35%, var(--bg) 100%);
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:var(--oo-blue);
      color:#fff;
      box-shadow:0 8px 20px rgba(30,144,255,.25);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand strong{ font-size:18px; letter-spacing:.2px; }
    .brand span{ font-size:12px; opacity:.9; }

    .status-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 0 4px rgba(34,197,94,.25);
    }
    .dot.off{ background:#ef4444; box-shadow:0 0 0 4px rgba(239,68,68,.22); }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:20px 16px 40px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      align-items:center;
    }

    .search-row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }

    input[type="text"], input[type="password"]{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      outline:none;
      font-size:14px;
      background:#fff;
      color:var(--text);
    }

    button{
      border:0;
      border-radius:14px;
      padding:12px 14px;
      background:var(--oo-blue);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(30,144,255,.18);
    }
    button.secondary{
      background:#0f172a;
      box-shadow:none;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .hint{
      margin-top:10px;
      font-size:13px;
      color:var(--muted);
      line-height:1.4;
    }

    .results{ margin-top:16px; display:flex; flex-direction:column; gap:14px; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }
    .card h3{ margin:0 0 8px; font-size:16px; }
    .subtle{ color:var(--muted); font-size:12px; }

    .kv{
      display:grid;
      grid-template-columns: 220px 1fr;
      gap:8px 12px;
      margin-top:10px;
      font-size:14px;
    }
    .kv dt{ color:var(--muted); }
    .kv dd{ margin:0; word-break:break-word; }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      font-size:13px;
    }
    th, td{
      text-align:left;
      padding:10px 10px;
      border-bottom:1px solid var(--border);
      vertical-align:top;
    }
    th{ color:var(--muted); font-weight:700; font-size:12px; text-transform:uppercase; letter-spacing:.03em; }
    .badge{
      display:inline-flex;
      align-items:center;
      padding:4px 10px;
      border-radius:999px;
      background:#eef6ff;
      color:#0b3b75;
      border:1px solid #d6e9ff;
      font-size:12px;
      font-weight:700;
      margin-left:6px;
    }

    pre{
      background:#0b1220;
      color:#e6f0ff;
      border-radius:14px;
      padding:14px;
      overflow:auto;
      font-family:var(--mono);
      font-size:12.5px;
      line-height:1.35;
      border:1px solid #12213a;
    }

    @media (max-width:760px){
      .grid2{ grid-template-columns:1fr; }
      .search-row{ grid-template-columns:1fr; }
      button{ width:100%; }
      .kv{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <strong>Arnold Admin</strong>
        <span>WooCommerce admin read console (cookie session)</span>
      </div>

      <div class="status-pill" id="sessionStatus">
        <span class="dot off" id="sessionDot"></span>
        <span id="sessionText">Session: logged out</span>
      </div>
    </div>
  </div>

  <main class="wrap">
    <section class="panel" id="loginPanel">
      <div class="grid2">
        <input id="usernameInput" type="text" placeholder="WordPress username" autocomplete="username" />
        <input id="passwordInput" type="password" placeholder="WordPress password" autocomplete="current-password" />
      </div>
      <div style="display:flex; gap:10px; margin-top:10px; flex-wrap:wrap;">
        <button id="loginBtn">Log in</button>
        <button id="logoutBtn" class="secondary" disabled>Log out</button>
      </div>
      <div class="hint" id="loginHint">Admin-only. Uses an HttpOnly cookie session (no localStorage token).</div>
    </section>

    <section class="panel" id="searchPanel" style="margin-top:14px; display:none;">
      <div class="search-row">
        <input id="queryInput" type="text" placeholder='Examples: customer bob@abc.com â€¢ subscription for bob@abc.com â€¢ order #12997 â€¢ coupon SAVE10' />
        <button id="searchBtn" disabled>Search</button>
      </div>
      <div class="hint">
        Output always renders in this order: <b>Customer</b> â†’ <b>Subscriptions</b> â†’ <b>Orders</b>.
      </div>
    </section>

    <div class="results" id="results"></div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
