<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --blue:#1E90FF;
      --ink:#0f172a;
      --muted:#64748b;
      --bg:#eef3fb;
      --card:rgba(255,255,255,.82);
      --line:rgba(15,23,42,.10);
      --shadow:0 10px 30px rgba(15,23,42,.14);
      --radius:18px;
      --radius2:14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(30,144,255,.14), transparent 65%),
        radial-gradient(900px 500px at 80% 10%, rgba(30,144,255,.10), transparent 70%),
        linear-gradient(180deg, #f7faff 0%, var(--bg) 55%, #f7faff 100%);
    }

    .topbar{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(90deg, rgba(30,144,255,.92), rgba(30,144,255,.70));
      border-bottom:1px solid rgba(255,255,255,.25);
      box-shadow:0 10px 30px rgba(15,23,42,.20);
      backdrop-filter: blur(8px);
    }
    .topbarInner{
      max-width:1080px; margin:0 auto;
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      color:white; font-weight:800; letter-spacing:.02em;
      min-width:0;
    }
    .brand img{
      width:160px; height:auto; display:block;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.20));
    }
    .brandText{
      display:flex; flex-direction:column; line-height:1.1;
      min-width:0;
    }
    .brandText .sub{
      font-weight:700; opacity:.95; font-size:12px; text-transform:uppercase;
      letter-spacing:.08em;
    }

    .session{
      display:flex; align-items:center; gap:10px;
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.22);
      padding:8px 12px;
      border-radius:999px;
      color:white;
      min-width:220px;
      justify-content:center;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;background:#cbd5e1;
      box-shadow:0 0 0 4px rgba(255,255,255,.12);
    }
    #sessionBadge.checking .dot{background:#fbbf24}
    #sessionBadge.in .dot{background:#22c55e}
    #sessionBadge.out .dot{background:#94a3b8}

    .wrap{
      max-width:1080px;
      margin:18px auto 28px;
      padding:0 14px;
    }

    .panel{
      background:var(--card);
      border:1px solid rgba(255,255,255,.60);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:16px 16px 14px;
      backdrop-filter: blur(10px);
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    input[type="text"], input[type="password"]{
      height:42px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.12);
      padding:0 12px;
      outline:none;
      background:rgba(255,255,255,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.55);
      min-width:220px;
    }
    input:focus{
      border-color:rgba(30,144,255,.55);
      box-shadow: 0 0 0 4px rgba(30,144,255,.16), inset 0 1px 0 rgba(255,255,255,.55);
    }

    .btn{
      height:42px;
      padding:0 16px;
      border-radius:12px;
      border:0;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(15,23,42,.12);
      transition: transform .06s ease, opacity .2s ease;
      white-space:nowrap;
    }
    .btn:active{transform: translateY(1px)}
    .btn.primary{background:var(--blue); color:white}
    .btn.ghost{background:#111827; color:white}
    .btn:disabled{opacity:.55; cursor:not-allowed}

    .help{
      color:var(--muted);
      font-size:12px;
      margin-top:6px;
    }

    .msg{
      margin-top:10px;
      font-weight:800;
      font-size:14px;
    }
    .msg.ok{color:#0f766e}
    .msg.bad{color:#b91c1c}

    .section{
      margin-top:14px;
    }
    .sectionTitle{
      font-weight:900;
      font-size:18px;
      margin:14px 0 10px;
    }
    .card{
      background:rgba(255,255,255,.85);
      border:1px solid rgba(255,255,255,.60);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(15,23,42,.10);
      padding:14px 14px;
      backdrop-filter: blur(10px);
    }

    .empty{color:var(--muted); font-weight:700}

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 920px){
      .grid2{grid-template-columns: 1fr}
      .brand img{width:140px}
      .session{min-width:auto}
    }

    .cardInset{
      border:1px solid rgba(15,23,42,.06);
      border-radius:var(--radius2);
      padding:12px 12px;
      background:rgba(255,255,255,.70);
    }
    .sectTitle{
      font-weight:900;
      margin:0 0 10px;
    }

    .kv{
      display:grid;
      grid-template-columns: 130px 1fr;
      gap:10px;
      padding:6px 0;
      border-bottom:1px dashed rgba(15,23,42,.10);
    }
    .kv:last-child{border-bottom:0}
    /* Field labels should match OkObserver blue */
    .k{color:var(--blue); font-size:13px; font-weight:700}
    .v{font-weight:800}

    .pill{
      display:inline-flex;
      align-items:center;
      height:22px;
      padding:0 10px;
      border-radius:999px;
      background:rgba(30,144,255,.14);
      color:rgba(15,23,42,.85);
      border:1px solid rgba(30,144,255,.28);
      font-weight:900;
      font-size:12px;
      text-transform:lowercase;
      letter-spacing:.02em;
      margin-left:8px;
    }

    .tbl{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    .tbl th{
      text-align:left;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
      padding:10px 0;
      border-bottom:1px solid rgba(15,23,42,.10);
    }
    .tbl td{
      padding:10px 0;
      vertical-align:top;
      border-bottom:1px solid rgba(15,23,42,.06);
    }
    .tbl tr:last-child td{border-bottom:0}

    /* --- Subscriptions: compact one-line row + note cards within subscription area --- */
    .subCard{padding:12px 12px;margin:10px 0;border:1px solid rgba(15,23,42,.08);border-radius:14px;background:#fff;box-shadow:0 6px 22px rgba(15,23,42,.06)}
    .subRow{display:grid;grid-template-columns: 170px 110px 165px 165px 1fr;gap:10px;align-items:center}
    .subCell{min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .subMain{display:flex;gap:8px;align-items:center}
    .subNotes{margin-top:10px;display:flex;flex-direction:column;gap:10px;align-items:flex-end}
    .noteCard{width:min(560px,100%);border:1px solid rgba(15,23,42,.08);border-radius:14px;background:rgba(30,144,255,.03);box-shadow:0 6px 18px rgba(15,23,42,.05);padding:10px 12px}
    .noteMeta{font-size:12px;color:var(--muted);margin-bottom:6px}
    .noteBody{font-size:13px;line-height:1.35;white-space:pre-wrap}

    details.raw summary{
      cursor:pointer;
      font-weight:900;
    }
    pre{
      background:rgba(15,23,42,.90);
      color:#e2e8f0;
      border-radius:14px;
      padding:12px;
      overflow:auto;
      max-height:420px;
      margin:10px 0 0;
      border:1px solid rgba(255,255,255,.10);
    }
  </style>
</head>

  <script src="main.js?v=2026-02-21b"></script>

</body>
</html>
