<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --blue:#1E90FF;
      --blue2:#2b7de9;
      --bg:#eef3ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.10);
      --shadow:0 14px 40px rgba(15,23,42,.14);
      --shadow2:0 8px 24px rgba(15,23,42,.10);
      --r:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:radial-gradient(1000px 600px at 50% -100px, rgba(30,144,255,.25), transparent 60%),
                 linear-gradient(180deg, #f7faff 0%, var(--bg) 100%);
    }

    header{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(90deg, var(--blue) 0%, var(--blue2) 100%);
      box-shadow:0 10px 30px rgba(0,0,0,.18);
    }

    .bar{
      max-width:1180px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:240px;
    }
    .brand img{
      height:34px;
      width:auto;
      display:block;
      filter:drop-shadow(0 2px 0 rgba(0,0,0,.15));
    }
    .brand .sub{
      font-size:12px;
      letter-spacing:.12em;
      color:rgba(255,255,255,.92);
      font-weight:700;
      text-transform:uppercase;
      line-height:1.15;
    }

    .pill{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
      color:#fff;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,.10);
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.7);
      box-shadow:0 0 0 3px rgba(255,255,255,.15);
    }

    main{
      max-width:1180px;
      margin:24px auto 60px;
      padding:0 18px;
    }

    .panel{
      background:rgba(255,255,255,.65);
      border:1px solid rgba(255,255,255,.75);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:18px;
      backdrop-filter: blur(8px);
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:12px;
      align-items:center;
    }

    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.8);
      box-shadow:0 10px 25px rgba(15,23,42,.07) inset;
      outline:none;
      font-size:14px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:10px 14px;
      font-weight:800;
      cursor:pointer;
      box-shadow:var(--shadow2);
      transition:transform .05s ease, filter .12s ease;
      white-space:nowrap;
    }
    button:active{ transform:translateY(1px) }
    .btnBlue{ background:var(--blue); color:#fff; }
    .btnDark{ background:#0b1220; color:#fff; }
    .btnBlue:disabled, .btnDark:disabled{ opacity:.55; cursor:not-allowed; filter:saturate(.6); }

    .help{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }

    .error{
      margin-top:10px;
      color:#b91c1c;
      font-weight:800;
    }

    .searchRow{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px;
      align-items:center;
    }

    .sections{
      margin-top:18px;
      display:grid;
      gap:16px;
    }

    .section{
      background:rgba(255,255,255,.72);
      border:1px solid rgba(255,255,255,.85);
      border-radius:22px;
      box-shadow:var(--shadow2);
      padding:14px;
    }

    .section h3{
      margin:0 0 10px;
      font-size:18px;
      font-weight:900;
      color:#0b1220;
    }

    .cardInner{
      background:rgba(255,255,255,.85);
      border:1px solid rgba(15,23,42,.08);
      border-radius:18px;
      padding:12px;
      box-shadow:0 10px 24px rgba(15,23,42,.07);
    }

    .subhead{
      margin:0 0 10px;
      font-size:16px;
      font-weight:900;
      color:#0b1220;
    }

    .muted{ color:var(--muted); font-size:13px; }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 820px){
      .row{ grid-template-columns: 1fr; }
      .searchRow{ grid-template-columns: 1fr; }
      .grid2{ grid-template-columns: 1fr; }
      .brand{ min-width:0; }
      .pill{ margin-left:0; }
    }

    .kvGrid{ display:grid; gap:8px; }
    .kv{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:12px;
      align-items:start;
      padding:6px 0;
      border-bottom:1px dashed rgba(15,23,42,.10);
    }
    .kv:last-child{ border-bottom:0; }
    .k{
      text-transform:lowercase;
      font-weight:900;
      color:var(--blue);
      font-size:12px;
      letter-spacing:.02em;
    }
    .v{
      font-weight:800;
      color:#0b1220;
      word-break:break-word;
    }

    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:16px;
      border:1px solid rgba(15,23,42,.10);
      background:rgba(255,255,255,.85);
    }
    .table thead th{
      text-align:left;
      background:rgba(30,144,255,.10);
      color:#0b1220;
      font-weight:900;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.08em;
      padding:10px 12px;
      border-bottom:1px solid rgba(15,23,42,.10);
    }
    .table td{
      padding:10px 12px;
      border-bottom:1px solid rgba(15,23,42,.08);
      vertical-align:top;
      font-weight:800;
    }
    .table tr:last-child td{ border-bottom:0; }

    .tag{
      display:inline-block;
      padding:3px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      background:rgba(30,144,255,.12);
      color:var(--blue);
      border:1px solid rgba(30,144,255,.22);
    }

    .noteStack{ display:flex; flex-direction:column; gap:10px; }
    .noteCard{
      width:min(420px, 100%);
      background:rgba(255,255,255,.95);
      border:1px solid rgba(15,23,42,.10);
      border-radius:14px;
      padding:10px 12px;
      box-shadow:0 10px 22px rgba(15,23,42,.06);
    }
    .noteMeta{
      display:flex;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      margin-bottom:6px;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }
    .noteBody{
      font-size:13px;
      font-weight:800;
      color:#0b1220;
      white-space:pre-wrap;
    }

    details{
      border-radius:18px;
      background:rgba(255,255,255,.78);
      border:1px solid rgba(255,255,255,.85);
      box-shadow:var(--shadow2);
      padding:10px 12px;
    }
    summary{
      cursor:pointer;
      font-weight:900;
      color:#0b1220;
      list-style:none;
    }
    summary::-webkit-details-marker{ display:none; }
    pre{
      margin:10px 0 0;
      white-space:pre-wrap;
      word-break:break-word;
      font-size:12px;
      background:rgba(15,23,42,.04);
      border:1px solid rgba(15,23,42,.08);
      border-radius:14px;
      padding:10px 12px;
      overflow:auto;
    }

    /* --- Arnold Admin UI polish (v2026-02-21a) --- */
    .metaRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin: 6px 0 14px;
    }
    .metaRow .kv{
      border-bottom: none;
      padding: 0;
    }
    .oneLine{
      display:flex;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .nowrap{ white-space: nowrap; }
    .table td.notesCell{
      text-align: right;
    }
    .table td.notesCell .noteStack{
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    .table td.notesCell .noteCard{
      text-align: left;
    }

    @media (max-width: 820px){
      .metaRow{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

    <div class="bar">
      <div class="brand">
        <img src="logo.png" alt="The Oklahoma Observer">
        <div class="sub">Arnold Admin</div>
      </div>
      <div class="pill" id="sessionBadge"><span class="dot" id="sessionDot"></span><span id="sessionText">Session: checkingâ€¦</span></div>

      <section class="section">

      <section class="section">
        <h3>Orders (most recent)</h3>

          <pre id="outJson">â€”</pre>

      </section>
    </div>
  </main>

  <script src="main.js?v=v2026-02-21a"></script>
</body>
</html>
