<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --oo-blue:#1E90FF;
      --oo-bg:#f4f7fb;
      --oo-card:#ffffff;
      --oo-text:#0f172a;
      --oo-muted:#475569;
      --oo-border:rgba(15,23,42,.10);
      --oo-shadow:0 12px 34px rgba(2,6,23,.10);
      --oo-shadow-soft:0 7px 20px rgba(2,6,23,.10);
      --oo-radius:14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--oo-text);
      background:var(--oo-bg);
      font-size:14.5px;
      line-height:1.38;
      letter-spacing:.1px;
    }

    header{
      position:sticky;top:0;z-index:100;
      background:var(--oo-blue);
      color:#fff;
      box-shadow:0 10px 26px rgba(2,6,23,.25);
    }

    .bar{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      max-width:1500px;margin:0 auto;padding:12px 16px;
    }

    .brand{display:flex;align-items:center;gap:10px;min-width:280px}
    .brand img{
      width:36px;height:36px;border-radius:10px;object-fit:cover;
      background:rgba(255,255,255,.2)
    }
    .brand .t1{font-weight:950;letter-spacing:.35px;font-size:14px;line-height:1.05}
    .brand .t2{font-size:12px;opacity:.95;margin-top:2px;line-height:1.05;font-weight:750}

    .sessionPill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.15);
      box-shadow:0 10px 24px rgba(2,6,23,.18);
      font-size:13px;font-weight:800;user-select:none;
    }
    .sessionDot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.60);
      box-shadow:0 0 0 3px rgba(255,255,255,.12);
    }
    .sessionPill[data-state="in"] .sessionDot{background:#10b981;box-shadow:0 0 0 3px rgba(16,185,129,.20)}
    .sessionPill[data-state="out"] .sessionDot{background:#f97316;box-shadow:0 0 0 3px rgba(249,115,22,.20)}

    main{max-width:1500px;margin:0 auto;padding:16px 14px 40px}

    .panel{
      background:var(--oo-card);
      border:1px solid var(--oo-border);
      border-radius:var(--oo-radius);
      box-shadow:var(--oo-shadow);
      overflow:hidden;
    }

    .topGrid{
      display:grid;
      grid-template-columns:1fr 1fr auto auto;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--oo-border);
      background:rgba(30,144,255,.06);
    }
    @media (max-width:900px){.topGrid{grid-template-columns:1fr 1fr}}
    @media (max-width:520px){.topGrid{grid-template-columns:1fr}}

    label{
      display:block;
      font-size:12px;
      color:var(--oo-muted);
      margin-bottom:6px;
      font-weight:800;
      letter-spacing:.15px;
    }

    input[type="text"],input[type="password"]{
      width:100%;
      padding:11px 12px;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.18);
      outline:none;
      font-size:14px;
      background:#fff;
    }
    input[type="text"]:focus,input[type="password"]:focus{
      border-color:rgba(30,144,255,.75);
      box-shadow:0 0 0 3px rgba(30,144,255,.16);
    }

    .btn{
      border:0;cursor:pointer;border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      font-weight:900;
      box-shadow:var(--oo-shadow-soft);
      transition:transform .06s ease,filter .15s ease;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn.blue{background:var(--oo-blue);color:#fff}
    .btn.dark{background:#0f172a;color:#fff}
    .btn.ghost{
      background:#eef6ff;color:#0b2a57;
      border:1px solid rgba(30,144,255,.25);
      box-shadow:none;
    }

    .msg{
      padding:10px 14px;
      border-bottom:1px solid var(--oo-border);
      min-height:40px;
      font-size:13px;
      color:var(--oo-muted);
      white-space:pre-wrap;
      font-weight:750;
      letter-spacing:.1px;
    }
    .msg.ok{background:rgba(16,185,129,.08);color:#065f46}
    .msg.bad{background:rgba(249,115,22,.08);color:#7c2d12}

    .searchRow{
      display:grid;
      grid-template-columns:1fr auto auto;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--oo-border);
    }
    @media (max-width:900px){
      .searchRow{grid-template-columns:1fr auto}
      #btnShowRaw{grid-column:1 / -1}
    }
    @media (max-width:520px){.searchRow{grid-template-columns:1fr}}

    .sections{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
      padding:14px;
    }

    .secTitle{
      display:flex;align-items:baseline;justify-content:space-between;gap:10px;
      margin:2px 0 10px 0;
    }
    .secTitle h3{
      margin:0;
      font-size:15px;
      letter-spacing:.2px;
      color:var(--oo-blue);
      font-weight:950;
    }
    .secTitle small{color:var(--oo-muted);font-weight:750}

    .oo-card{
      border:1px solid var(--oo-border);
      border-radius:var(--oo-radius);
      background:#fff;
      box-shadow:var(--oo-shadow-soft);
      overflow:hidden;
    }
    .oo-card-hd{
      padding:10px 12px;
      background:rgba(30,144,255,.07);
      border-bottom:1px solid var(--oo-border);
      display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
    }
    .oo-card-hd b{font-size:13px;font-weight:950;letter-spacing:.12px}
    .oo-card-hd small{font-size:12px;color:var(--oo-muted);font-weight:800}
    .oo-card-bd{padding:14px 16px 16px}

    .oo-kv{
      display:grid;
      grid-template-columns:160px 1fr;
      gap:8px 12px;
      font-size:13.5px;
      line-height:1.32;
    }
    .oo-kv .k{color:var(--oo-blue);font-weight:950}
    .oo-kv .v{color:var(--oo-text);overflow-wrap:anywhere;font-weight:800}

    .custGrid{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    @media (max-width:1150px){.custGrid{grid-template-columns:1fr 1fr}}
    @media (max-width:780px){.custGrid{grid-template-columns:1fr}}

    .oo-table{width:100%;border-collapse:collapse;font-size:13.5px}
    .oo-table th,.oo-table td{
      padding:10px 10px;
      border-bottom:1px solid rgba(15,23,42,.10);
      text-align:left;
      vertical-align:top;
    }
    .oo-table th{
      color:var(--oo-blue);
      font-weight:950;
      font-size:12.5px;
      letter-spacing:.12px;
      text-transform:none;
    }

    .oo-notes{display:flex;flex-direction:column;gap:10px;align-items:flex-end}
    .oo-note{
      border:1px solid rgba(15,23,42,.10);
      border-radius:12px;
      padding:10px 10px;
      background:rgba(255,255,255,.88);
      box-shadow:0 6px 16px rgba(2,6,23,.06);
      width:min(560px,100%);
    }
    .oo-note small{
      color:var(--oo-muted);
      display:block;
      margin-bottom:6px;
      font-weight:900;
    }
    .oo-note .txt{white-space:pre-wrap;line-height:1.34;font-weight:800}

    details.raw{border-top:1px solid var(--oo-border);background:rgba(30,144,255,.04)}
    details.raw summary{
      cursor:pointer;
      padding:12px 14px;
      font-weight:950;
      color:#0b2a57;
      user-select:none;
    }
    pre{
      margin:0;
      padding:14px;
      background:#0b1220;
      color:#e5e7eb;
      overflow:auto;
      font-size:12px;
      line-height:1.4;
      border-radius:12px;
    }
  </style>
</head>

</html>
