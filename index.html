<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --brand:#1E90FF;
      --bg:#f4f6fb;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#0f172a;
      --border:rgba(15,23,42,.10);
      --shadow:0 10px 26px rgba(15,23,42,.08);
      --radius:16px;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      font-size:16px;
      background:var(--bg);
      color:var(--text);
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}

    .topbar{
      position:sticky;
      top:0;
      z-index:5;
      background:var(--brand);
      color:#fff;
      box-shadow:0 8px 22px rgba(0,0,0,.12);
      padding:12px 16px;
    }
    .topbar-inner{
      max-width:1500px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:220px;
    }
    .brand img{
      width:44px;
      height:44px;
      border-radius:10px;
      object-fit:cover;
      background:#fff;
    }
    .brand .title{
      display:flex;
      flex-direction:column;
      line-height:1.15;
    }
    .brand .title b{
      font-size:18px;
      letter-spacing:.2px;
    }
    .brand .title span{
      font-size:12px;
      opacity:.95;
      margin-top:2px;
    }

    .session-pill{
      background:rgba(255,255,255,.20);
      border:1px solid rgba(255,255,255,.26);
      color:#fff;
      padding:8px 12px;
      border-radius:999px;
      font-weight:650;
      font-size:13px;
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:#fca5a5;
      box-shadow:0 0 0 3px rgba(252,165,165,.20);
      flex:0 0 auto;
      transition: background .15s ease, box-shadow .15s ease;
    }
    .session-pill.ok .dot{
      background:#22c55e;
      box-shadow:0 0 0 3px rgba(34,197,94,.22);
    }

    .wrap{
      max-width:1500px;
      margin:18px auto 44px;
      padding:0 16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .search-card{
      padding:14px 14px 10px;
      margin-bottom:14px;
      background:var(--brand);
      border:0;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr auto;
      gap:12px;
      align-items:end;
    }
    .field label{
      display:block;
      font-size:12px;
      font-weight:700;
      color:rgba(255,255,255,.90);
      margin:0 0 6px;
      letter-spacing:.2px;
    }
    .field input{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.32);
      background:rgba(255,255,255,.92);
      outline:none;
      font-size:14px;
    }
    .field input:focus{border-color:#fff}
    .btn{
      cursor:pointer;
      border:0;
      border-radius:12px;
      padding:10px 14px;
      font-weight:800;
      background:#fff;
      color:var(--brand);
      box-shadow:0 8px 18px rgba(0,0,0,.10);
    }
    .btn.ghost{
      background:rgba(255,255,255,.18);
      color:#fff;
      border:1px solid rgba(255,255,255,.26);
      box-shadow:none;
    }

    /* âœ… Status line: visible only when it has text */
    #statusLine{ display:block; }
    #statusLine:empty{ display:none; }

    .msg{
      margin-top:12px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(30,144,255,.22);
      background:rgba(30,144,255,.10);
      color:#0b3b7a;
      font-weight:750;
    }
    .msg.warn{
      border-color:rgba(251,191,36,.40);
      background:rgba(251,191,36,.16);
      color:#6b4a00;
    }

    /* Busy spinner (left-justified inside the message) */
    .msg.busy{
      background: var(--brand);
      border-color: rgba(30,144,255,.55);
      color: #fff;
      position: relative;
      padding-left: 44px;
    }
    .msg.busy::before{
      content: "";
      position: absolute;
      left: 16px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.55);
      border-top-color: #fff;
      animation: aaSpin 0.9s linear infinite;
    }
    @keyframes aaSpin { to { transform: rotate(360deg); } }

    .results{ display:flex; flex-direction:column; gap:14px; }

    /* compact rows + notes toggle (already in your file) */
    .aa-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      margin-bottom:8px;
    }
    .aa-row:last-child{ margin-bottom:0; }
    .aa-row-main{ flex:1 1 auto; min-width:0; }
    .aa-row-title{ font-weight:950; font-size:14px; margin-bottom:4px; }
    .aa-row-sub{ font-size:13px; font-weight:850; color:#0b1220; display:flex; flex-wrap:wrap; gap:6px 10px; }
    .aa-muted{ color:var(--muted); font-weight:800; }

    .aa-pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border-radius:999px;
      padding:4px 10px;
      font-weight:900;
      font-size:12px;
      border:1px solid rgba(30,144,255,.35);
      background:rgba(30,144,255,.12);
      color:rgba(30,144,255,.98);
    }
    .aa-pill-blue{
      border:1px solid rgba(30,144,255,.35);
      background:rgba(30,144,255,.12);
      color:rgba(30,144,255,.98);
    }

    .aa-row-notes{ flex:0 0 auto; min-width:220px; text-align:right; }
    .aa-notes-empty{ color:var(--muted); font-weight:850; }

    .aa-notes-toggle{
      cursor:pointer;
      border:1px solid rgba(15,23,42,.18);
      background:#fff;
      color:#0b1220;
      font-weight:950;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 9px;
      border-radius:999px;
      box-shadow:0 8px 18px rgba(15,23,42,.06);
    }
    .aa-notes-arrow{
      font-size:16px;
      line-height:1;
      transform:translateY(1px);
      color:#334155;
    }
    .aa-notes-count{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:22px;
      height:18px;
      padding:0 7px;
      border-radius:999px;
      border:1px solid rgba(30,144,255,.35);
      background:rgba(30,144,255,.12);
      color:rgba(30,144,255,.98);
      font-size:12px;
      font-weight:950;
    }
    .aa-notes-body{
      margin:6px 0 0;
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(15,23,42,.02);
      white-space:normal;
      text-align:left;
    }

    .rawjson-toggle{
      position:static;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      margin-top:14px;
      padding:10px 14px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      font-weight:950;
      background:#0b1220;
      color:#fff;
      box-shadow:0 12px 26px rgba(0,0,0,.20);
    }

    pre{
      background:#0b1220;
      color:#e5e7eb;
      border-radius:14px;
      padding:12px;
      overflow:auto;
      border:1px solid rgba(255,255,255,.08);
      font-size:12px;
      line-height:1.35;
      max-height:46vh;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns:1fr 1fr; }
      .grid .btn{ grid-column:1 / -1 }
      .aa-row{ flex-direction:column; align-items:flex-start; }
      .aa-row-notes{ min-width:unset; text-align:left; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="./logo.png" alt="Arnold Admin logo" />
        <div class="title">
          <b>Arnold Admin</b>
          <span>OkObserver admin lookups (cookie session)</span>
        </div>
      </div>

      <div id="sessionPill" class="session-pill">
        <span class="dot"></span>
        <span id="sessionText">Session: unknown</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="card search-card">
      <div class="grid">
        <div class="field">
          <label for="loginUser">Username</label>
          <input id="loginUser" autocomplete="username" placeholder="admin username" />
        </div>

        <div class="field">
          <label for="loginPass">Password</label>
          <input id="loginPass" type="password" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>

        <div style="display:flex; gap:10px; align-items:end; justify-content:flex-end;">
          <button id="btnLogin" class="btn">Login</button>
          <button id="btnLogout" class="btn ghost">Logout</button>
        </div>

        <div class="field" style="grid-column:1 / span 2;">
          <label for="q">Search</label>
          <input id="q" placeholder="Find subscription for email, find order #12345, etc." />
        </div>

        <div style="display:flex; align-items:end; justify-content:flex-end;">
          <button id="btnSearch" class="btn">Search</button>
          <button id="btnTotals" class="btn ghost" style="margin-left:10px;">Totals</button>
        </div>

        <div style="grid-column:1 / -1; display:flex; justify-content:flex-start; gap:10px;">
          <div id="statusLine" class="msg"></div>
        </div>
      </div>
    </div>

    <div id="results" class="results"></div>

    <button id="btnRawJson" class="rawjson-toggle">Toggle Raw JSON</button>

    <!-- âœ… main.js expects this element -->
    <pre id="rawJsonBox" style="display:none;"></pre>
  </div>

  <!-- Cache-bust MUST match main.js build -->
  <script src="./main.js?v=2026-02-27-002"></script>
</body>
</html>
