<!doctype html>

  <style id="arnoldAdminStyles">
    :root{
      --brand:#1E90FF;
      --bg:#f3f6ff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --shadow:0 18px 45px rgba(15,23,42,.10);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:radial-gradient(900px 350px at 50% 0%, rgba(30,144,255,.22), transparent 70%), var(--bg);
    }

    .topbar{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(90deg, rgba(30,144,255,.92), rgba(30,144,255,.75));
      color:#fff;
      padding:16px 18px;
      box-shadow:0 14px 40px rgba(0,0,0,.18);
    }
    .topbarInner{max-width:1080px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:14px}
    .brand{display:flex;align-items:center;gap:12px;min-width:0}
    .brand img{height:40px;width:auto;display:block;filter:drop-shadow(0 6px 12px rgba(0,0,0,.18))}
    .brandText{line-height:1.1}
    .brandText .sub{font-size:12px;letter-spacing:.12em;text-transform:uppercase;opacity:.95}
    .brandText .title{font-size:13px;font-weight:800;opacity:.95}

    .sessionPill{
      display:flex;align-items:center;gap:10px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.28);
      border-radius:999px;
      padding:8px 12px;
      font-weight:800;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
      white-space:nowrap;
    }
    .sessionDot{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,.45)}
    .sessionPill.on .sessionDot{background:#7CFFB2}

    .wrap{max-width:1080px;margin:22px auto 60px;padding:0 16px}

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06);
      padding:16px;
    }

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row .grow{flex:1;min-width:240px}

    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.10);
      background:#f8fbff;
      outline:none;
      font-size:14px;
    }
    input:focus{border-color:rgba(30,144,255,.55);box-shadow:0 0 0 3px rgba(30,144,255,.18)}

    .btn{
      border:none;
      border-radius:14px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      transition:transform .06s ease, opacity .12s ease;
      user-select:none;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:var(--brand);color:#fff}
    .btn.dark{background:#0b1220;color:#fff}
    .btn.soft{background:rgba(30,144,255,.14);color:var(--brand)}
    .btn:disabled{opacity:.45;cursor:not-allowed}

    .hint{margin-top:8px;color:var(--muted);font-size:12.5px}
    .msg{margin-top:10px;font-weight:900;color:#b91c1c}
    .muted{color:var(--muted)}

    .section{margin-top:16px}
    .section h3{margin:0 0 10px;font-size:16px}

    /* Customer blocks */
    .kvGrid{display:grid;grid-template-columns:140px 1fr;gap:8px 12px}
    .kv{display:contents}
    .k{color:var(--brand);font-weight:900;text-transform:lowercase;font-size:12px;letter-spacing:.08em}
    .v{font-weight:700;word-break:break-word}

    .twoCol{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px}
    @media (max-width: 720px){.twoCol{grid-template-columns:1fr}}

    /* Raw JSON */
    .rawHeader{display:flex;align-items:center;justify-content:space-between;gap:10px;cursor:pointer}
    .rawChevron{transition:transform .15s ease}
    .rawOpen .rawChevron{transform:rotate(90deg)}
    pre.rawOut{display:none;margin:10px 0 0;background:#0b1220;color:#e5e7eb;padding:12px;border-radius:14px;overflow:auto;max-height:420px}
    .rawOpen pre.rawOut{display:block}

    /* One-line lists (Subscriptions / Orders) */
    .oneList{display:flex;flex-direction:column;gap:10px}
    .oneRow, .subRow{
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px;
      padding:12px 14px;
      box-shadow:0 10px 28px rgba(0,0,0,.06);
    }
    .oneRowTitle{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.2px}
    .oneRowMeta{margin-top:4px;color:var(--muted);font-size:13px;line-height:1.25}
    .pill{display:inline-block;border:1px solid rgba(0,0,0,.12);background:rgba(30,144,255,.10);color:var(--brand);padding:3px 8px;border-radius:999px;font-weight:900;font-size:12px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}

    /* Subscription notes: right column, right-justified */
    .subRow{display:flex;gap:14px;align-items:flex-start}
    .subLeft{flex:1;min-width:0}
    .subNotes{
      width:min(420px, 38%);
      text-align:right;
      color:var(--muted);
      font-size:12.5px;
      line-height:1.25;
      border-left:1px dashed rgba(0,0,0,.12);
      padding-left:12px;
    }
    .noteLine{margin:0 0 6px 0}
    .noteLine:last-child{margin-bottom:0}

    @media (max-width: 900px){
      .subRow{flex-direction:column}
      .subNotes{width:100%;text-align:left;border-left:none;border-top:1px dashed rgba(0,0,0,.12);padding-left:0;padding-top:10px}
    }
  </style>
</head>
