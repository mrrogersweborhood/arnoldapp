<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --bg:#e9f0fb;
      --blue:#1E90FF;
      --card:#ffffff;
      --ink:#0b1220;
      --muted:#64748b;
      --border:rgba(2,6,23,.08);
      --shadow:0 12px 40px rgba(2,6,23,.10);
      --radius:22px;
      --radius-sm:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg), #f6f9ff 60%, #ffffff 100%);
      color:var(--ink);
    }
    a{color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(90deg,var(--blue) 0%, #4f8df9 100%);
      color:#fff;
      box-shadow:0 6px 24px rgba(2,6,23,.12);
    }
    .topbar-inner{
      max-width:1100px; margin:0 auto;
      padding:12px 18px;
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:12px;
    }
    .topbar-spacer{height:1px;}
    .brand{
      justify-self:center;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      min-width:0;
    }
    .brand-logo{
      height:46px;
      width:auto;
      display:block;
      filter: drop-shadow(0 2px 6px rgba(2,6,23,.18));
    }
    .brand-sub{
      font-size:12px;
      letter-spacing:.02em;
      opacity:.95;
      line-height:1;
    }
    .status-pill{
      justify-self:end;
      display:flex; align-items:center; gap:10px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.22);
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:rgba(255,255,255,.35);
      box-shadow:0 0 0 3px rgba(255,255,255,.12) inset;
    }
    .dot.on{background:#7CFC9A}

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      padding-top:18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      overflow:hidden;
    }
    .card h3{
      margin:0;
      padding:16px 18px 0 18px;
      font-size:16px;
      font-weight:800;
    }
    .body{padding:16px 18px 18px 18px}
    .muted{color:var(--muted);font-size:12px}
    .empty{color:var(--muted);padding:10px 0}
    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#f8fafc;
      color:#0b1220;
      display:none;
    }
    .msg-info{background:#f8fafc}
    .msg-ok{background:#e9f9ee;border-color:rgba(34,197,94,.25)}
    .msg-warn{background:#fff7ed;border-color:rgba(245,158,11,.25)}
    .msg-error{background:#fff1f2;border-color:rgba(244,63,94,.25)}

    /* Form */
    .row2{display:grid;grid-template-columns:1fr 1fr auto auto;gap:10px;align-items:center}
    .row3{display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#f3f6ff;
      outline:none;
      font-size:14px;
    }
    input:disabled{opacity:.6}
    button{
      padding:12px 14px;
      border-radius:14px;
      border:0;
      background:var(--blue);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(30,144,255,.18);
    }
    button.secondary{background:#111827}
    button:disabled{opacity:.6;cursor:not-allowed}
    .hint{margin-top:8px;color:var(--muted);font-size:12px}

    /* Customer DL rows */
    .cardInner .row{
      display:grid;
      grid-template-columns: 180px 1fr;
      gap:12px;
      padding:10px 0;
      border-bottom:1px dashed rgba(2,6,23,.10);
    }
    .cardInner .row:last-child{border-bottom:0}
    .k{color:var(--muted);font-size:12px;text-transform:lowercase}
    .v{font-size:14px}

    /* Tables */
    .tbl{width:100%;border-collapse:collapse}
    .tbl th,.tbl td{padding:10px 8px;border-bottom:1px solid rgba(2,6,23,.08);text-align:left;font-size:13px;vertical-align:top}
    .tbl th{color:var(--muted);font-weight:800;font-size:12px;text-transform:uppercase;letter-spacing:.02em}
    .pill{
      display:inline-block;
      margin-left:8px;
      padding:3px 8px;
      border-radius:999px;
      background:#eef2ff;
      border:1px solid rgba(99,102,241,.18);
      color:#3730a3;
      font-weight:800;
      font-size:11px;
      vertical-align:middle;
    }

    /* Raw JSON accordion */
    .rawjson details{border-radius:18px; overflow:hidden;}
    .rawjson summary{
      list-style:none;
      cursor:pointer;
      user-select:none;
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .rawjson summary::-webkit-details-marker{display:none;}
    .rawjson .h3like{font-weight:800; font-size:16px; color:#0b1220;}
    .rawjson .chev{
      font-size:22px;
      line-height:1;
      transform: rotate(0deg);
      transition: transform .15s ease;
      opacity:.7;
    }
    .rawjson details[open] .chev{ transform: rotate(90deg); }
    .rawjson details .body{padding-top:0;}
    .rawjson pre{margin:0; white-space:pre-wrap; word-break:break-word;}

    @media (max-width:760px){
      .row2{grid-template-columns:1fr 1fr;grid-auto-rows:auto}
      .row2 button{grid-column:1 / span 1}
      .row2 button.secondary{grid-column:2 / span 1}
      .row3{grid-template-columns:1fr auto}
      .cardInner .row{grid-template-columns: 130px 1fr}
      .brand-logo{height:40px}
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-spacer" aria-hidden="true"></div>

      <div class="brand">
        <img class="brand-logo" src="logo.png" alt="The Oklahoma Observer" />
        <div class="brand-sub">Arnold Admin</div>
      </div>

      <div class="status-pill" aria-live="polite">
        <span class="dot" id="sessionBadge"></span>

    </div>
  </header>

  <main class="wrap">
    <section class="grid">

      <div class="card">
        <div class="body">
          <div class="row2">
            <input id="loginEmail" type="text" autocomplete="username" placeholder="admin@okobserver.net" />
            <input id="loginPass" type="password" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
            <button id="btnLogin">Log in</button>
            <button id="btnLogout" class="secondary">Log out</button>
          </div>

          <div class="hint">Admin-only. Uses an HttpOnly cookie session (no localStorage token).</div>
          <div id="msg" class="msg msg-info"></div>

          <div style="height:12px"></div>

          <div class="row3">
            <input id="query" type="text" placeholder="Examples: customer bob@abc.com â€¢ subscription for bob@abc.com â€¢ orders for email bob@abc.com â€¢ order #12997 â€¢ 389312" />
            <button id="btnSearch">Search</button>
          </div>

          <div class="hint">Output always renders in this order: <strong>Customer</strong> â†’ <strong>Subscriptions</strong> â†’ <strong>Orders</strong>.</div>
        </div>
      </div>

      <div class="card">
        <h3>Customer</h3>
        <div class="body" id="outCustomer"><div class="empty">â€”</div></div>
      </div>

      <div class="card">
        <h3>Subscriptions</h3>
        <div class="body" id="outSubs"><div class="empty">â€”</div></div>
      </div>

      <div class="card">
        <h3>Orders (most recent)</h3>
        <div class="body" id="outOrders"><div class="empty">â€”</div></div>
      </div>

      <div class="card rawjson">
        <details id="rawJsonDetails">
          <summary>
            <span class="h3like">Raw JSON</span>
            <span class="chev" aria-hidden="true">â€º</span>
          </summary>
          <div class="body"><pre id="outJson">{}</pre></div>
        </details>
      </div>

    </section>
  </main>

  <script src="main.js?v=2026-02-20p"></script>
</body>
</html>
