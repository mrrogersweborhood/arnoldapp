<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ArnoldApp Admin Search</title>

  <style>
    :root{
      --oo-blue:#1E90FF;
      --bg:#f5f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --shadow:0 10px 25px rgba(15,23,42,.08);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:linear-gradient(180deg, #eaf3ff 0%, var(--bg) 35%, var(--bg) 100%);
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:var(--oo-blue);
      color:#fff;
      box-shadow:0 8px 20px rgba(30,144,255,.25);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand strong{ font-size:18px; letter-spacing:.2px; }
    .brand span{ font-size:12px; opacity:.9; }

    .status-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 0 4px rgba(34,197,94,.25);
    }
    .dot.off{ background:#ef4444; box-shadow:0 0 0 4px rgba(239,68,68,.22); }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:20px 16px 40px;
    }

    .panel{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .search-row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }
    input[type="text"]{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      outline:none;
      font-size:15px;
    }
    input[type="text"]:focus{
      border-color:rgba(30,144,255,.6);
      box-shadow:0 0 0 4px rgba(30,144,255,.15);
    }

    button{
      padding:12px 14px;
      border-radius:14px;
      border:none;
      background:var(--oo-blue);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      min-width:110px;
    }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }

    .results{
      margin-top:16px;
      display:grid;
      gap:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px 16px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid var(--border);
      background:linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
    }
    .card-title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .card-title strong{ font-size:16px; }
    .subline{ font-size:12px; color:var(--muted); }

    .badge{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid var(--border);
      background:#f8fafc;
      color:#0f172a;
      white-space:nowrap;
    }

    .card-bd{
      padding:14px 16px 16px;
      display:grid;
      gap:14px;
    }

    .grid-3{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:12px;
    }
    @media (max-width: 920px){
      .grid-3{ grid-template-columns: 1fr; }
      .search-row{ grid-template-columns: 1fr; }
      button{ width:100%; }
    }

    .kv{
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      background:#ffffff;
    }
    .kv h4{
      margin:0 0 10px 0;
      font-size:13px;
      color:#0f172a;
      letter-spacing:.2px;
    }
    .kv dl{
      margin:0;
      display:grid;
      grid-template-columns: 130px 1fr;
      gap:8px 10px;
      font-size:13px;
    }
    .kv dt{ color:var(--muted); }
    .kv dd{ margin:0; color:#0f172a; overflow-wrap:anywhere; }

    .items table{
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }
    .items th, .items td{
      padding:10px 8px;
      border-bottom:1px solid var(--border);
      text-align:left;
      vertical-align:top;
    }
    .items th{ color:var(--muted); font-weight:600; }
    .items td{ color:#0f172a; }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .linkbtn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      color:#0f172a;
      text-decoration:none;
      font-size:13px;
      font-weight:600;
    }

    details.raw{
      border:1px solid var(--border);
      border-radius:16px;
      padding:10px 12px;
      background:#fff;
    }
    details.raw summary{
      cursor:pointer;
      font-weight:700;
      color:#0f172a;
      font-size:13px;
    }
    pre{
      margin:10px 0 0;
      padding:12px;
      border-radius:12px;
      background:#0b1220;
      color:#e2e8f0;
      overflow:auto;
      font-family:var(--mono);
      font-size:12px;
      line-height:1.35;
    }

    .error{
      border-left:6px solid #ef4444;
      background:#fff;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid var(--border);
    }
    .error strong{ color:#b91c1c; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <strong>ArnoldApp Admin Search</strong>
        <span>OkObserver-style admin lookup (no sensitive fields like passwords/CC)</span>
      </div>
      <div class="status-pill" id="tokenStatus">
        <span class="dot off" id="tokenDot"></span>
        <span id="tokenText">Token: not set</span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="search-row">
        <input id="queryInput" type="text" placeholder='Example: find order #12997 â€¢ subscription for email bob@site.com â€¢ coupon CODE' />
        <button id="searchBtn">Search</button>
      </div>
      <div class="hint">
        Tip: set your token once in DevTools Console:
        <span style="font-family:var(--mono);">localStorage.setItem("ARNOLD_ADMIN_TOKEN","YOUR_REAL_TOKEN")</span>
      </div>
    </section>

    <section class="results" id="results"></section>
  </main>

  <script src="main.js"></script>
</body>
</html>
