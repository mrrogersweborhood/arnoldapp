<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --oo-blue:#1E90FF;
      --oo-bg:#f3f6fb;
      --oo-card:#ffffff;
      --oo-text:#0f172a;
      --oo-muted:#64748b;
      --oo-border:rgba(15,23,42,0.10);
      --oo-shadow:0 10px 30px rgba(2,6,23,0.10);
      --radius:16px;
      --pad:16px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--oo-text);
      background:linear-gradient(180deg, #eaf2ff, var(--oo-bg) 40%, var(--oo-bg));
      font-size:16px;
    }
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--oo-blue);
      color:#fff;
      padding:12px 18px;
      box-shadow:0 6px 18px rgba(2,6,23,0.20);
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      max-width:1200px;
      margin:0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:10px;
      background:#fff;
      padding:5px;
      flex:0 0 auto;
    }
    .brand-text{min-width:0}
    .brand-title{
      font-weight:900;
      letter-spacing:0.02em;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand-sub{
      font-size:12px;
      opacity:0.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:800;
      font-size:12px;
      background:rgba(255,255,255,0.16);
      border:1px solid rgba(255,255,255,0.22);
      padding:8px 12px;
      border-radius:999px;
      white-space:nowrap;
    }
    .badge b{font-weight:900}
    main{
      max-width:1200px;
      margin:0 auto;
      padding:18px;
    }
    .stack{display:flex; flex-direction:column; gap:14px;}
    .row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:flex-end;
    }
    .row .grow{flex:1 1 300px; min-width:260px;}
    label{
      display:block;
      font-size:12px;
      font-weight:900;
      letter-spacing:0.02em;
      color:var(--oo-blue);
      margin:0 0 6px;
    }
    input{
      width:100%;
      border-radius:14px;
      border:1px solid var(--oo-border);
      padding:12px 12px;
      font-size:15px;
      background:#fff;
      box-shadow:0 6px 18px rgba(2,6,23,0.06);
      outline:none;
    }
    input:focus{border-color:rgba(30,144,255,0.55); box-shadow:0 0 0 4px rgba(30,144,255,0.12), 0 8px 22px rgba(2,6,23,0.08);}
    button{
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-size:14px;
      font-weight:900;
      letter-spacing:0.01em;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(2,6,23,0.12);
      transition:transform .05s ease;
    }
    button:active{transform:translateY(1px)}
    .btn-blue{background:var(--oo-blue); color:#fff;}
    .btn-ghost{
      background:#fff;
      color:var(--oo-blue);
      border:1px solid rgba(30,144,255,0.35);
    }
    .msg{
      padding:12px 14px;
      border-radius:14px;
      background:#fff;
      border:1px solid var(--oo-border);
      box-shadow:0 8px 20px rgba(2,6,23,0.06);
      font-weight:700;
      color:var(--oo-text);
    }
    .msg.ok{border-color:rgba(16,185,129,0.35)}
    .msg.err{border-color:rgba(239,68,68,0.35); color:#7f1d1d}
    .card{
      background:var(--oo-card);
      border-radius:var(--radius);
      border:1px solid var(--oo-border);
      box-shadow:var(--oo-shadow);
      overflow:hidden;
    }
    .card-hd{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px 0 14px;
    }
    .card-title{
      font-weight:1000;
      letter-spacing:0.01em;
      font-size:16px;
      margin:0;
      line-height:1.1;
    }
    .card-sub{
      color:var(--oo-muted);
      font-weight:800;
      font-size:12px;
      margin-top:2px;
    }
    .card-bd{ padding:14px; }

    /* Subscriber identity row: 2 columns */
    .identity-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px 16px;
      margin-bottom:12px;
      align-items:center;
    }
    .identity-item{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .val-mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-weight:900;
      font-size:13px;
      word-break:break-word;
    }

    /* Subscriber split */
    .aa-split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    @media (max-width: 860px){
      .aa-split{grid-template-columns: 1fr;}
    }
    .aa-addr{
      border:1px solid rgba(15,23,42,0.10);
      border-radius:14px;
      padding:12px;
      background:linear-gradient(180deg, #ffffff, #fbfdff);
      box-shadow:0 8px 18px rgba(2,6,23,0.05);
    }
    .aa-addr-title{font-weight:1000; margin-bottom:6px;}
    .aa-addr-name{font-weight:900; color:var(--oo-text); margin-bottom:8px;}
    .aa-addr-row{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:6px 0;
      border-top:1px solid rgba(15,23,42,0.08);
    }
    .aa-addr-row:first-child{border-top:0}
    .aa-lbl{
      flex:0 0 92px;
      font-weight:1000;
      color:var(--oo-blue);
      font-size:12px;
      letter-spacing:0.02em;
      text-transform:capitalize;
    }
    .aa-val{
      flex:1 1 auto;
      font-weight:750;
      color:var(--oo-text);
      line-height:1.25;
      min-width:0;
      word-break:break-word;
    }

    /* Tables */
    .aa-table-wrap{
      width:100%;
      overflow:auto;
      border-radius:14px;
      border:1px solid rgba(15,23,42,0.10);
      box-shadow:0 8px 18px rgba(2,6,23,0.05);
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:#fff;
      min-width:860px;
    }
    th, td{
      padding:10px 10px;
      border-top:1px solid rgba(15,23,42,0.08);
      text-align:left;
      vertical-align:top;
      font-weight:750;
      white-space:nowrap;
    }
    th{
      font-size:12px;
      font-weight:1000;
      letter-spacing:0.02em;
      color:var(--oo-blue);
      background:rgba(30,144,255,0.06);
      border-top:0;
      box-shadow:inset 0 -1px 0 rgba(15,23,42,0.10);
      position:sticky;
      top:0;
      z-index:1;
    }

    .aa-badge {
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(30,144,255,0.12);
      border: 1px solid rgba(30,144,255,0.28);
      color: var(--oo-blue);
      font-weight: 800;
      font-size: 12px;
      margin-left: 8px;
      text-transform: lowercase;
      white-space:nowrap;
    }

    .aa-mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-weight:900;
    }
    .aa-items{
      min-width: 320px;
      white-space: normal;
    }

    /* Notes (right-justified, narrow, not bold) */
    /* Collapsible notes control */
    .aa-notes { width: 100%; }
    .aa-notes-summary{
      list-style:none;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:10px;
      cursor:pointer;
      user-select:none;
      color: var(--oo-blue);
      font-weight: 900;
      padding: 4px 0;
    }
    .aa-notes-summary::-webkit-details-marker{ display:none; }
    .aa-notes-label{ letter-spacing:0.01em; }
    .aa-notes-arrow{
      font-size: 20px;
      line-height: 1;
      transform: translateY(-1px);
    }
    .aa-notes[open] .aa-notes-arrow{ transform: rotate(180deg) translateY(1px); }

    /* Notes column sizing + alignment */
    .aa-notes-th{ width: 1%; white-space: nowrap; text-align: right; }
    .aa-notes-cell{ text-align:right; vertical-align: top; }
    .aa-notes-wrap { display:flex; justify-content:flex-end; padding: 8px 0 2px; }
    .aa-notes-col { width: min(520px, 100%); display:flex; flex-direction:column; gap: 10px; }
    .aa-note-card {
      background: #fff;
      border: 1px solid rgba(15,23,42,0.10);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 6px 16px rgba(2,6,23,0.06);
    }
    .aa-note-meta { color: var(--oo-muted); font-weight: 700; font-size: 12px; margin-bottom: 6px; }
    .aa-note-text { color: var(--oo-text); font-weight: 600; line-height: 1.35; font-size: 14px;
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="./logo.png" alt="Arnold Admin logo" />
        <div class="brand-text">
          <div class="brand-title">Arnold Admin</div>
          <div class="brand-sub">OkObserver admin lookups (cookie session)</div>
        </div>
      </div>
      <div class="badge" id="sessionPill"><b id="sessionText">Session:</b> <span id="sessionState">unknown</span></div>
    </div>
  </header>

  <main>
    <div class="stack">

      <div class="row">
        <div class="grow">
          <label for="loginUser">Username</label>
          <input id="loginUser" autocomplete="username" />
        </div>
        <div class="grow">
          <label for="loginPass">Password</label>
          <input id="loginPass" type="password" autocomplete="current-password" />
        </div>
        <div>
          <button class="btn-blue" id="btnLogin">Login</button>
        </div>
        <div>
          <button class="btn-ghost" id="btnLogout">Logout</button>
        </div>
      </div>

      <div class="row">
        <div class="grow">
          <label for="query">Search</label>
          <input id="query" placeholder="Find subscription for email, find order #12345, etc." />
        </div>
        <div>
          <button class="btn-blue" id="btnSearch">Search</button>
        </div>
      </div>

      <div id="msg" class="msg" style="display:none;"></div>

      <div id="customerOut"></div>
      <div id="subsOut"></div>
      <div id="ordersOut"></div>

      <details id="rawWrap" class="card" style="display:none;">
        <summary class="card-hd" style="cursor:pointer; padding-bottom:14px;">
          <div>
            <div class="card-title">Raw JSON</div>
            <div class="card-sub">Debug payload from Worker</div>
          </div>
        </summary>
        <div class="card-bd">
          <pre id="rawJson" style="white-space:pre-wrap; margin:0;"></pre>
        </div>
      </details>

    </div>
  </main>

  <script src="./main.js?v=2026-02-24h"></script>
</body>
</html>
