<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --oo-blue:#1E90FF;
      --oo-bg:#f3f6fb;
      --oo-card:#ffffff;
      --oo-text:#0f172a;
      --oo-muted:#64748b;
      --oo-border:rgba(15,23,42,0.10);
      --oo-shadow:0 10px 30px rgba(2,6,23,0.10);
      --radius:16px;
      --pad:16px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--oo-text);
      background:linear-gradient(180deg, #eaf2ff, var(--oo-bg) 40%, var(--oo-bg));
      font-size:15px;
    }
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--oo-blue);
      color:#fff;
      padding:12px 18px;
      box-shadow:0 6px 18px rgba(2,6,23,0.20);
    }
    .header-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      max-width:1200px;
      margin:0 auto;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:10px;
      background:#fff;
      padding:5px;
      flex:0 0 auto;
    }
    .brand-text{min-width:0}
    .brand-title{
      font-weight:900;
      letter-spacing:0.02em;
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand-sub{
      font-size:12px;
      opacity:0.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .session-pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.22);
      font-weight:800;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,0.65);
    }
    .dot.ok{background:#34d399}
    .dot.no{background:#f87171}

    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:18px;
    }

    .row{
      background:var(--oo-card);
      border:1px solid var(--oo-border);
      border-radius:var(--radius);
      box-shadow:var(--oo-shadow);
      padding:var(--pad);
      margin-top:14px;
    }
    .row-title{
      font-weight:900;
      margin:0 0 10px;
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
    }
    .row-title small{
      color:var(--oo-muted);
      font-weight:700;
      font-size:12px;
    }

    .grid{
      display:grid;
      gap:10px;
      grid-template-columns: 1fr 1fr auto auto;
      align-items:end;
    }
    label{
      display:block;
      font-size:12px;
      font-weight:900;
      color:var(--oo-blue);
      margin:0 0 6px;
      text-transform:capitalize;
      letter-spacing:0.02em;
    }
    input{
      width:100%;
      border:1px solid var(--oo-border);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
      font-size:15px;
      background:#fff;
    }
    input:focus{
      border-color:rgba(30,144,255,0.65);
      box-shadow:0 0 0 4px rgba(30,144,255,0.18);
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      background:var(--oo-blue);
      color:#fff;
      letter-spacing:0.01em;
      box-shadow:0 8px 18px rgba(30,144,255,0.22);
      transition:transform 120ms ease, opacity 120ms ease;
      height:40px;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn:disabled{ opacity:0.6; cursor:not-allowed; transform:none; }
    .btn.secondary{
      background:#0f172a;
      box-shadow:0 8px 18px rgba(2,6,23,0.16);
    }

    .statusline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
      font-size:12px;
      color:var(--oo-muted);
      font-weight:700;
    }

    .msg{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      color:var(--oo-text);
      background:rgba(30,144,255,0.10);
      border:1px solid rgba(30,144,255,0.22);
      display:none;
    }
    .msg.err{
      background:rgba(248,113,113,0.10);
      border-color:rgba(248,113,113,0.25);
    }

    .cards{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .card{
      background:var(--oo-card);
      border:1px solid var(--oo-border);
      border-radius:var(--radius);
      box-shadow:var(--oo-shadow);
      overflow:hidden;
    }
    .card-hd{
      padding:14px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(15,23,42,0.06);
      background:linear-gradient(180deg, rgba(30,144,255,0.06), rgba(255,255,255,1) 72px);
    }
    .card-title{
      font-weight:1000;
      font-size:15px;
      letter-spacing:0.02em;
    }
    .card-sub{
      font-size:12px;
      color:var(--oo-muted);
      font-weight:800;
      text-align:right;
    }
    .card-bd{ padding:14px; }

    /* Subscriber identity row: 2 columns */
    .identity-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px 16px;
      margin-bottom:12px;
      align-items:center;
    }
    .identity-item{
      display:flex;
      gap:10px;
      align-items:baseline;
      font-weight:900;
      flex-wrap:wrap;
    }

    .cols{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .addr{
      border:1px solid rgba(15,23,42,0.08);
      border-radius:14px;
      padding:12px;
      background:rgba(244,246,251,0.55);
    }
    .addr .ttl{
      font-weight:1000;
      margin:0 0 8px;
      font-size:13px;
    }
    .addr-name{
      font-weight:900;
      margin:0 0 10px;
      font-size:14px;
      color:var(--oo-text);
    }
    .kv{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:6px 10px;
      align-items:start;
    }
    .aa-k{
      color:var(--oo-blue);
      font-weight:900;
      font-size:12px;
      text-transform:capitalize;
      letter-spacing:0.02em;
      white-space:nowrap;
    }
    .aa-v{
      font-weight:650;
      color:var(--oo-text);
      font-size:14px;
      line-height:1.25;
      word-break:break-word;
    }

    .aa-table-wrap{ overflow:auto; }
    table.aa-table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:980px;
    }
    .aa-table th, .aa-table td{
      border-bottom:1px solid rgba(15,23,42,0.08);
      padding:10px 10px;
      text-align:left;
      vertical-align:top;
      font-size:14px;
    }
    .aa-table th{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:0.08em;
      color:var(--oo-muted);
      font-weight:900;
      background:rgba(244,246,251,0.55);
      position:sticky;
      top:0;
      z-index:1;
    }

    .aa-badge {
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(30,144,255,0.12);
      border: 1px solid rgba(30,144,255,0.28);
      color: var(--oo-blue);
      font-weight: 800;
      font-size: 12px;
      margin-left: 8px;
      text-transform: lowercase;
      white-space:nowrap;
    }
    .aa-mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-weight:900;
    }
    .aa-items{
      min-width: 320px;
      white-space: normal;
    }

    /* Notes (right-justified, narrow, not bold) */
    .aa-notes-wrap { display:flex; justify-content:flex-end; padding: 8px 0 2px; }
    .aa-notes-col { width: min(520px, 100%); display:flex; flex-direction:column; gap: 10px; }
    .aa-note-card {
      background: #fff;
      border: 1px solid rgba(15,23,42,0.10);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 6px 16px rgba(2,6,23,0.06);
    }
    .aa-note-meta { color: var(--oo-muted); font-weight: 700; font-size: 12px; margin-bottom: 6px; }
    .aa-note-text { color: var(--oo-text); font-weight: 550; line-height: 1.3; white-space: pre-wrap; font-size:14px; }

    /* Collapsible Notes toggle (bigger arrow) */
    .aa-linkbtn{
      border:none;
      background:transparent;
      color:var(--oo-blue);
      font-weight:900;
      font-size:13px;
      padding:0;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .aa-linkbtn:hover{ opacity:0.85; }
    .aa-linkbtn::after{ content:"â–¾"; font-size:16px; line-height:1; opacity:0.95; }
    .aa-linkbtn[aria-expanded="true"]::after{ content:"â–´"; }

    .aa-sub-notes-row td { border-bottom: none; padding-top: 0; }
    .aa-raw-toggle-row { display:flex; justify-content:flex-end; margin: 12px 0 0; }

    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
      .cols{ grid-template-columns: 1fr; }
      .identity-grid{ grid-template-columns: 1fr; }
      table.aa-table{ min-width: 980px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <img src="./logo.png" alt="Arnold Admin" />
        <div class="brand-text">
          <div class="brand-title">Arnold Admin</div>
          <div class="brand-sub">To Comfort The Afflicted And Afflict The Comfortable</div>
        </div>
      </div>

      <div class="session-pill" id="sessionPill">
        <span class="dot no" id="sessionDot"></span>
        <span id="sessionText">Session: unknown</span>
      </div>
    </div>
  </header>

  <div class="wrap">

    <div class="row">
      <div class="row-title">
        <span>Login</span>
        <small>WordPress admin users only</small>
      </div>

      <div class="grid">
        <div>
          <label for="wpUser">Username</label>
          <input id="wpUser" autocomplete="username" placeholder="WordPress username" />
        </div>
        <div>
          <label for="wpPass">Password</label>
          <input id="wpPass" type="password" autocomplete="current-password" placeholder="WordPress password" />
        </div>
        <button class="btn" id="btnLogin">Login</button>
        <button class="btn secondary" id="btnLogout" disabled>Logout</button>
      </div>

      <div class="statusline">
        <div id="loginStatus">Not logged in.</div>
        <div style="opacity:0.85">Cookie session persists on refresh</div>
      </div>
    </div>

    <div class="row">
      <div class="row-title">
        <span>Search</span>
        <small>Email, order #, subscription</small>
      </div>

      <div class="grid" style="grid-template-columns: 1fr auto;">
        <div>
          <label for="query">Query</label>
          <input id="query" placeholder="e.g. subscription for joe@abc.com, order #12997, orders for bob@x.com" />
        </div>
        <button class="btn" id="btnSearch">Search</button>
      </div>

      <div class="statusline">
        <div id="searchStatus">Ready.</div>
        <div style="opacity:0.85">Shows Subscriber â€¢ Subscriptions â€¢ Orders</div>
      </div>
    </div>

    <div id="msg" class="msg"></div>
    <div id="results" class="cards"></div>

    <script src="./main.js?v=2026-02-24g"></script>
  </div>
</body>
</html>
