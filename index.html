<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1723;
      --line:#1f2a3a;
      --text:#e7eefc;
      --muted:#9db0d0;
      --blue:#1E90FF;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:var(--sans);}
    a{color:var(--blue);text-decoration:none;}
    header{
      position:sticky;top:0;z-index:10;
      background:var(--blue);
      padding:14px 16px;
      box-shadow:0 2px 10px rgba(0,0,0,.35);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:16px;}
    .brand{display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .brand h1{margin:0;font-size:18px;letter-spacing:.3px;color:#fff;}
    .status-pill{
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
      padding:6px 10px;border-radius:999px;
      display:flex;align-items:center;gap:8px;
      color:#fff;font-size:13px;
      white-space:nowrap;
    }
    .dot{width:10px;height:10px;border-radius:999px;background:#3ee78b;display:inline-block;box-shadow:0 0 10px rgba(62,231,139,.55);}
    .dot.off{background:#ff4d4d;box-shadow:0 0 10px rgba(255,77,77,.5);}

    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      box-shadow:0 8px 22px rgba(0,0,0,.35);
    }
    .search-row{display:flex;gap:10px;flex-wrap:wrap;}
    input[type="text"], input[type="password"]{
      flex:1;min-width:260px;
      padding:12px 12px;
      background:#0b121d;
      border:1px solid var(--line);
      border-radius:10px;
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    button{
      padding:12px 14px;
      background:var(--blue);
      border:0;
      color:#fff;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
    }
    button:disabled{opacity:.55;cursor:not-allowed;}
    .hint{margin-top:10px;color:var(--muted);font-size:13px;line-height:1.35;}
    .results{margin-top:14px;}
    .card{
      background:#0b121d;
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
    }
    .card h2{margin:0 0 10px;font-size:16px;}
    pre{
      background:#07101a;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
      overflow:auto;
      font-family:var(--mono);
      font-size:12.5px;
      color:#d9e6ff;
      line-height:1.35;
    }
    .kv{display:grid;grid-template-columns:220px 1fr;gap:8px 12px;font-size:14px;}
    .k{color:var(--muted);}
    .v{color:var(--text);word-break:break-word;}
    @media (max-width:680px){
      .kv{grid-template-columns:1fr;}
      input[type="text"], input[type="password"]{min-width:0; width:100%;}
      button{width:100%;}
      .status-pill{font-size:12px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <h1>Arnold Admin</h1>
        <div class="status-pill" id="sessionStatus">
          <span class="dot off" id="sessionDot"></span>
          <span id="sessionText">Session: logged out</span>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel" id="loginPanel">
      <div class="search-row">
        <input id="usernameInput" type="text" placeholder="WordPress username" autocomplete="username" />
        <input id="passwordInput" type="password" placeholder="WordPress password" autocomplete="current-password" />
      </div>
      <div class="search-row" style="margin-top:10px;">
        <button id="loginBtn">Log in</button>
        <button id="logoutBtn" disabled>Log out</button>
      </div>
      <div class="hint" id="loginHint">
        Admin-only. Uses an HttpOnly cookie session (no tokens in localStorage).
      </div>
    </section>

    <section class="panel" id="searchPanel" style="margin-top:14px;">
      <div class="search-row">
        <input id="queryInput" type="text" placeholder='Example: find order #12997 â€¢ subscription for email bob@site.com â€¢ coupon CODE' />
        <button id="searchBtn" disabled>Search</button>
      </div>
      <div class="hint">
        You must be logged in as a WordPress admin to search.
      </div>
    </section>

    <div class="results" id="results"></div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
