<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arnold Admin</title>

  <style>
    :root{
      --oo-blue:#1E90FF;
      --bg:#f3f6fb;
      --card:#ffffff;
      --line:#e7edf6;
      --text:#0b1320;
      --muted:#5e6a7a;
      --shadow:0 8px 24px rgba(13,28,54,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    header{
      position:sticky; top:0; z-index:50;
      background:var(--oo-blue);
      color:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
    }

    .wrap{
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px 16px;
    }

    .mast{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo{
      width:44px; height:44px;
      border-radius:10px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex:0 0 auto;
      box-shadow:0 4px 14px rgba(0,0,0,.15);
    }
    .logo img{width:100%; height:100%; object-fit:contain}

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .brand .title{
      font-weight:800;
      letter-spacing:.2px;
      font-size:18px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .tag{
      font-weight:600;
      opacity:.95;
      font-size:12px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .session-pill{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:10px;
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.25);
      border-radius:999px;
      padding:8px 12px;
      font-weight:700;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{
      width:10px; height:10px;
      border-radius:999px;
      background:#9aa7b7;
      box-shadow:0 0 0 3px rgba(255,255,255,.15);
    }
    .dot.on{ background:#79e27d; }
    .dot.off{ background:#ffb3b3; }

    main .wrap{ padding-top: 14px; padding-bottom: 24px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .card.pad{ padding:14px; }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap:12px;
      align-items:end;
    }
    @media (max-width: 900px){
      .row{ grid-template-columns:1fr; align-items:stretch; }
    }

    label{
      display:block;
      font-weight:800;
      color:var(--oo-blue);
      font-size:12px;
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      outline:none;
      font-size:14px;
      background:#fff;
    }

    .btn{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(30,144,255,.45);
      background:var(--oo-blue);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(30,144,255,.18);
      white-space:nowrap;
    }
    .btn.secondary{
      background:#fff;
      color:var(--oo-blue);
    }

    .status{
      margin-top:10px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(30,144,255,.25);
      background:rgba(30,144,255,.08);
      font-weight:800;
    }
    .status.ok{ border-color: rgba(121,226,125,.35); background: rgba(121,226,125,.12); }
    .status.warn{ border-color: rgba(255,200,90,.45); background: rgba(255,200,90,.16); }
    .status.err{ border-color: rgba(255,120,120,.45); background: rgba(255,120,120,.16); }

    /* section styles (rendered by main.js) */
    .aa-section{ padding: 14px; }
    .aa-section-head{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      padding-bottom:10px;
      border-bottom:1px solid var(--line);
      margin-bottom:12px;
    }
    .aa-section-title{
      font-size:16px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .aa-section-subtitle{
      font-size:12px;
      font-weight:800;
      color:var(--muted);
    }

    .aa-two{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (max-width: 900px){
      .aa-two{ grid-template-columns:1fr; }
    }

    .mini{
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fbfcff;
      box-shadow:none;
    }
    .mini-title{
      font-weight:900;
      margin-bottom:8px;
    }

    .aa-kv{
      display:grid;
      grid-template-columns: 120px 1fr;
      gap:8px 10px;
      align-items:start;
      font-size:15px;
    }
    .aa-k{
      font-weight:900;
      color:var(--oo-blue);
    }
    .aa-v{
      font-weight:700;
      color:var(--text);
      line-height:1.25;
    }
    .aa-name-line{
      font-weight:900;
      margin: 2px 0 8px 0;
    }

    .aa-id-name-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      align-items:baseline;
      margin-top:6px;
    }
    .aa-field{ margin:0; }
    .aa-label{ font-weight:900; color:var(--oo-blue); font-size:12px; }
    .aa-value{ font-weight:900; margin-top:4px; }

    .aa-table-wrap{
      overflow-x:auto;
      padding-bottom:6px;
    }
    table{
      width:100%;
      border-collapse:collapse;
    }
    .aa-table{
      min-width: 1100px;
      font-size:15px;
    }
    .aa-orders .aa-table{
      min-width: 1280px;
    }
    th, td{
      padding:10px 10px;
      border-bottom:1px solid var(--line);
      text-align:left;
      vertical-align:top;
      white-space:nowrap;
    }
    th{
      font-size:12px;
      letter-spacing:.8px;
      text-transform:uppercase;
      color:var(--muted);
      font-weight:900;
      background:#f7faff;
    }

    .mono{ font-variant-numeric: tabular-nums; font-feature-settings:"tnum"; font-weight:900; }

    .pill{
      display:inline-flex;
      align-items:center;
      padding:4px 10px;
      border-radius:999px;
      font-weight:900;
      font-size:12px;
      background: rgba(30,144,255,0.14);
      border: 1px solid rgba(30,144,255,0.35);
      color:#0b3d73;
    }

    .aa-empty{
      padding:12px 2px;
      color:var(--muted);
      font-weight:800;
    }

    .aa-notes-col{
      text-align:right;
      white-space:nowrap;
    }

    .aa-notes-toggle{
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      color:var(--oo-blue);
    }
    .aa-notes-toggle .aa-caret{
      font-size:18px;
      line-height:1;
      transform: translateY(1px);
    }
    .aa-notes-toggle .aa-caret.open{
      transform: rotate(180deg) translateY(-1px);
    }

    .aa-notes{
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:12px 0 4px 0;
      white-space:normal;
    }
    .aa-note{
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding:10px 12px;
      box-shadow:0 6px 14px rgba(13,28,54,.06);
    }
    .aa-note-meta{
      display:flex;
      gap:10px;
      align-items:baseline;
      color:var(--muted);
      font-weight:900;
      font-size:12px;
      margin-bottom:6px;
    }
    .aa-note-body{
      font-weight:800;
      font-size:14px;
      line-height:1.25;
      color:var(--text);
    }

    /* Raw JSON */
    #rawWrap{
      display:none;
      margin-top:14px;
    }
    pre{
      margin:0;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#0b1320;
      color:#d9e7ff;
      overflow:auto;
      max-height: 340px;
      font-size:12px;
      line-height:1.35;
    }
    .raw-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .raw-head strong{
      font-weight:900;
      color:var(--text);
    }
  </style>
</head>

  <script src="./main.js?v=2026-02-24z"></script>
</body>
</html>
